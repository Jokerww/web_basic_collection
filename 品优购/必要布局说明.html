<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>必要布局说明</title>
	</head>
	<body>
		<!-- 技术栈：
			CSS 与HTML5手动布局 可大量使用HTML5新增的标签与样式
			结构与样式分离 模块化开发
			代码规范：包括书写规范 代码规范等
		 -->
		
		<!-- 项目准备:
			项目主文件夹 shopping
			样式图标类文件夹 images
			产品类图片文件夹 upload
			字体样式文件夹 fonts
			样式文件夹 css
			脚本文件夹 js
			
			首页文件 index.html
			CSS样式初始化文件 base.css(网页初始化不建议使用*{} 渲染效率太慢了)
			CSS公共样式文件 commom.css （头部和尾部的样式大都是一样的）
		 -->
		 
		<!-- 模块化开发：
			有些样式和结构在很多的页面出现过 比如头部和尾部 大部分页面都有 可以把这些结构单独开发为一个模块 重复使用
			最典型的就是运用commom.css模块
			修改方便 重复使用
			包含 版心宽度 清除浮动 页面文字的颜色等
		 -->
		 
		 <!-- 网站favicon图标：
			favicon多用做缩略的网站标志 显示在浏览器地址或者标签栏上
			先把网页标志切成.png图片 然后借助第三方网站转换成.con图标 引入即可
			如 比特虫 http://www.bitbug.net/
		  -->
		
		<!-- 网站的TDK三大标签SEO优化：
			SEO(Search Engine Optimization)搜索引擎优化 利用搜索引擎规则提高网站自然排名的方式
			目的是对网站进行深度的优化 从而帮助网站获取免费的流量 提升网页的知名度
			页面的TDK(Title Description keywords)需要符合SEO优化
			head部分的：
				title ：网站名-网站介绍
				description：网站的介绍
				keywords:页面关键词 6-8个词
		 -->
		 
		 <!-- 网站主页logo的SEO优化：
			1，logo里面先放一个h1标签 目的是为了提权 高速引擎 这个地方很重要
			2，h1里面再放一个链接 可以返回首页 把logo的背景图片给链接
			3，为了搜索引擎收录我们 链接里面要放文字(网站名称) 但是文字不要显现出来
				不显现文字的方法：text-indent移到盒子外面 然后overflow:hidden; 淘宝的做法
								直接给 font-size:0px; 就看不到文字了 京东的做法
			4，最后给链接一个title属性 鼠标放在logo上就能显示提示文字
		  -->
		  
		  <!-- 下拉菜单模块的布局：
				全部商品分类应该是上下结构 下面的详细商品分类也应该是dropdown盒子的内容
		   -->
		   <!-- 主页轮播图：
				主页focus地方的图片其实是轮播图 鼠标滚动或者点击会切换到下一张图片
				轮播图不能直接插入图片 而要用li标签来放置图片
				滚动的时候是让ul来滚动
			-->
			<!-- 楼层区域的制作：
				主页面侧边的导航栏点击时会跳转到不同的楼层 我们成为楼层布局
				将所有的楼层放到一个大楼floor里边
				旁边的导航栏称为电梯
			 -->
			 <!-- tab栏切换：
				切换选项卡的布局
				每一个楼层的顶部都会有带有链接的tab_list 点一个 底下的就会切换到相应的内容
				因此楼层主体的布局应该遵循tab切换布局 点击选项1 显示内容1其他内容隐藏 一一对应
			  -->
	</body>
</html>
