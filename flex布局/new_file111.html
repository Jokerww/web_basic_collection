<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.div3{
				height: 400px;
				width: 500px;
				background-color: pink;
			}
			div{
				height: 100px;
				width: 100px;
				background-color: #FF0000;
				/* margin:5px ; */
			}
			div:nth-child(2){
				float: left;
			}
			div:nth-child(3){
				float: left;

				background-color: blue;
			}
			div:nth-child(4){
				clear: all;
				width: 130px;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div class="div3">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
