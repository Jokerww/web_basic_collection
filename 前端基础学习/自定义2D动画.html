<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2D动画</title>
		<style type="text/css">
			.div{
				width: 100px;
				height: 100px;
				border-radius: 20px;
				background-color: pink;
				text-align: center;
				line-height: 100px;
				animation: Rush 5s;
				-webkit-animation: Rush 2s;
			}
			@-ms-keyframes Rush{
				0%{background-color: pink; transform: rotate(0deg); margin-left: 0px;  }
				10%{background-color: red; transform: rotate(45deg); margin-left: 10px;  }
				75%{background-color: purple; transform: rotate(45deg); margin-left: 200px;  }
				100%{background-color: pink; transform: rotate(0deg); margin-left: 400px; }
			}
			@-webkit-keyframes Rush{
				0%{background-color: pink; -webkit-transform: rotate(0deg);margin-left: 0px; }
				10%{background-color: red; -webkit-transform: rotate(45deg);margin-left:10px;}
				75%{background-color: purple; -webkit-transform: rotate(45deg); left:200px;}
				100%{background-color: pink; -webkit-transform: rotate(0deg);margin-left: 400px;}
			}
		</style>
	</head>
	<body>
		<div class="div">冲啊！</div>
	</body>
</html>
