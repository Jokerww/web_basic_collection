		<!-- 轮播图的案例 要求实现一个轮播图的所有功能
		 1，布局：
			(1)图片在一个小框里边轮流播放 那肯定就会有很多个图 
				播放一次就展示一个图框框里边本来就应该有很多图
				只是当前展示的可见而已
			(2)每个图片会对应一个小圆点 展示哪张图 那个小圆点就变换效果
			
		注：小圆点的个数随轮播图的个数动态变化 可在JS里边设置 但是其样式还是要有的 
		 -->
		 <!-- 框框里边装图片 多个图片用ul li -->
		<div class="focus">
			<a href="#" class="arrow_l">&lt;</a>
			<a href="#" class="arrow_r">&gt;</a>
			<ul>
				<li> <a href="Javascript:;"><img src="upload/focus.jpg" ></a></li>
				<li> <a href="Javascript:;"><img src="upload/focus1.jpg" ></a></li>
				<li> <a href="Javascript:;"><img src="upload/focus2.jpg" ></a></li>
				<li> <a href="Javascript:;"><img src="upload/focus3.jpg" ></a></li>
			</ul>
			<!-- 放小圆点 -->
			<ol>
				<!-- <li class="current"></li>

				<li></li> -->
			</ol>
			
		</div>
