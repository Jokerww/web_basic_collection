<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			@font-face {
			  font-family: 'icomoon';
			  src:  url('fonts/icomoon.eot?2kd6dx');
			  src:  url('fonts/icomoon.eot?2kd6dx#iefix') format('embedded-opentype'),
			    url('fonts/icomoon.ttf?2kd6dx') format('truetype'),
			    url('fonts/icomoon.woff?2kd6dx') format('woff'),
			    url('fonts/icomoon.svg?2kd6dx#icomoon') format('svg');
			  font-weight: normal;
			  font-style: normal;
			  font-display: block;
			}
			.menu{
				width: 300px;
				height: 30px;
				margin: 20px auto;
				border-top: 1px solid lightgray;
				border-bottom: 1px solid lightgray;
			}
			.menu .nav{
				position: relative;
				float: left;
				text-align: center;
			}
			.nav h5{
				width: 60px;
				padding: 0px 15px;
				line-height: 30px;
				font-size: 16px;
				font-weight: 400;
			}
			.nav h5::after{
				content: '\e900';
				font-family: 'icomoon';
			}
			/* ul用定位定到下面 防止破坏文档结构 */
			.nav ul{
				display: none;
				position: absolute;
				top: 30px;
				left: 0;
			}
				
			.nav ul li{
				width: 58px;
				line-height: 30px;
				padding: 0px 15px;
				border: 1px solid lightgray;
				border-top: none;
			}
			.current{
				background-color: lightgray;
			}
		</style>
	</head>
	<body>
		<div class="menu">
			<ul id="ul1">
				<li class="nav">
					<h5>微博</h5>
					<ul>
						<li>私信</li>
						<li>评论</li>
						<li>@我</li>
					</ul>
				</li>
				<li class="nav">
					<h5>博客</h5>
					<ul>
						<li>私信</li>
						<li>评论</li>
						<li>@我</li>
					</ul>
				</li>
				<li class="nav">
					<h5>邮箱</h5>
					<ul>
						<li>私信</li>
						<li>评论</li>
						<li>@我</li>
					</ul>
				</li>
			</ul>
		</div>
		
		<script type="text/javascript">
			var li_list = document.getElementsByTagName('li');
			console.log(li_list);
			var nav_list = document.querySelectorAll('.nav');
			// 鼠标放上去有颜色变化
			for (var i=0;i<li_list.length;i++) {
				li_list[i].onmouseover = function(){
					// 把外层li的类名给改了 难受
					this.className = 'current';
				}
				li_list[i].onmouseout = function(){
					this.className = '';
				}
			}
			// 放上去就显示 离开就不显示
			for (var i=0;i<nav_list.length;i++) {
				nav_list[i].onmouseover = function(){
					this.className = 'nav current';
					this.children[1].style.display = 'block';
				}
				nav_list[i].onmouseout = function(){
					this.className = 'nav ';
					this.children[1].style.display = 'none';
				}
			}
			
		</script>
	</body>
</html>
