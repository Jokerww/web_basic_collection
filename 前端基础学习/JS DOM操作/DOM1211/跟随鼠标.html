<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				position: absolute;
			}
		</style>
	</head>
	<body>
		<!-- 案例：让图片跟着鼠标一起动
			1，鼠标动：monsemove事件
			2，图片相对定位 就可以不占位子了
			3，把鼠标相对于页面的坐标给图片的left top 图片就能一直动了
		 -->
		 <img src="images/angel.gif" >
		 <script type="text/javascript">
		 	var img = document.querySelector('img');
			document.addEventListener('mousemove',function(e){
				// 注意：定位的top left坐标是有单位的 px  一定不能丢了！！！
				img.style.top = e.pageY -50 + 'px';
				img.style.left = e.pageX -40 + 'px';
			})
		 </script>
	</body>
</html>
