		element.offsetWidth: 返回自身包括padding border content的宽度
		element.clientWidth:返回包括padding、设置的content的宽度
		element.scrollWidth:返回包括padding、实际的content的宽度
		
		offset系列经常获得元素的位置：offsetLeft offsetTop
		client系列经常获得元素的大小(不包括边框)：clientWidth clientHeight
		scroll系列经常获取滚动距离：scrollTop scrollLeft
