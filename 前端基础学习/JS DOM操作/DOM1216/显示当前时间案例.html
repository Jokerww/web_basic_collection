<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 250px;
				margin: 100px auto;
			}
			span{
				display: inline-block;
				width: 50px;
				height: 50px;
				background-color: #000000;
				line-height: 50px;
				text-align: center;
				color: #FFFFFF;
				font-size: 18px;
				font-weight: 700;
			}
		</style>
	</head>
	<body>
		<div class="timer">
			<span class="h"></span>时
			<span class="m"></span>分
			<span class="s"></span>秒
		</div>
		
		<script type="text/javascript">
			var h = document.querySelector('.h');
			var m = document.querySelector('.m');
			var s = document.querySelector('.s');
			
			function getTime(){
				var date = new Date();
				h.innerHTML = date.getHours();
				m.innerHTML = date.getMinutes();
				s.innerHTML = date.getSeconds();
			}
			getTime();//防止第一次刷新有空白
			// 设置定时函数 每隔一秒调用一次
			setInterval(timer,1000);
			function timer(){
				getTime();
			}
		</script>
	</body>
</html>
