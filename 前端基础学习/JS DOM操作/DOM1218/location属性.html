<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--URL（统一资源定位符）是互联网上标准资源的地址，
		互联网上的每个文件都有一个唯一的URL地址
		它包含的信息指出文件的位置记忆浏览器该怎么处理它
		
		语法格式： protocol://host[:port]/path/[?query]#fragment
				  https://www.itcasts.cn/index.html?name=andy&age=18#link
				  
			protocol：通信协议 常用的http ftp maito等
			host：主机(域名) www.itheima.com
			port:端口号(可选)省略时使用默认端口 http的默认端口为80
			path:路径 由0或多个/隔开的字符串 一般用来表示主机上一个目录或文件地址
			query：参数 以键值对的形式 通过&隔开
			fragment:片段 #后面内容常见于链接 锚点
			
		location对象的属性用于获取以上信息：
			location.href:获取或设置(URL)整个地址栏中的地址 重要！！
			location.host:返回主机(域名)
			location.port：返回端口号 如果未写则返回空字符串
			location.pathname:返回路径
			location.search :返回参数   重要！！
			location.hash:返回片段 #后的内容 常见于链接锚点
		 -->
		 
		  <button type="button">点击跳转</button>
		  <p></p>
		 <!-- 点击跳转页面 
		  location.href 直接用就是获取当前的URL
		  若给它赋值 就可以改变他的地址 从而实现跳转页面的效果
		  -->
		  <script type="text/javascript">
		  	var btn = document.querySelector('button');
			btn.addEventListener('click',function(){
				window.href = 'http://www.baidu.com';
			});
		  </script>
		  
		  <!-- 5秒后自动跳转 -->
		  <script type="text/javascript">
		  	var p = document.querySelector('p');
			var timer = 5;
			p.innerHTML = '页面将在'+timer+'秒后跳转';
			var time = setInterval(function(){
				if (timer == 0) {
					clearInterval(time);
					location.href = 'http://www.baidu.com';
				} else{
					timer--;
					p.innerHTML = '页面将在'+timer+'秒后跳转';
				}
			},1000);
		  </script>
		  
	</body>
</html>
