<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改普通元素内容</title>
		
		<style type="text/css">
			div,p{
				background-color: pink;
				width: 200px;
				padding: 0px 10px;
			}
		</style>
	</head>
	<body>
		<!--修改普通元素的内容 p div 等元素内容
		 element.innerText属性事件：
				从起始位置到终止为止的内容 但它除去html标签 空格和换行也会被去掉
			element.innerHTML属性：
				从起始位置到终止为止的内容 包括html标签 保留空格和换行
		-->
		<button type="button">显示当前时间</button>
		<div>点击按钮显示时间</div>
		<p>直接显示时间</p>
		
		<script type="text/javascript">
			// 点击按钮 修改div里面的内容让它变成当前时间 要获取两个时间源
			var btn = document.querySelector('button');
			var div = document.querySelector('div');
			// 注册事件
			btn.onclick=function(){
				// div发生变化 显示当前时间
				div.innerText = getDate();
			}
			
			// 直接显示时间就不用了注册事件 直接获取事件源 然后写处理程序
			var p1 = document.querySelector('p');
			p1.innerText=getDate();
			// 封装的显示当前时间的函数
			function getDate() {
				var date = new Date();
				var str = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
				var year = date.getFullYear();
				var month = date.getMonth()+1;
				var date1 = date.getDate();
				var day = date.getDay();
				return year+'年'+month+'月'+date1+'日 '+str[day];
			}
		</script>
		
		<!-- element.innerText 非标准
				不识别html标签
				既可以改变元素内容 还能读取标签内容
				去除空格和换行
			element.innerHTML W3C推荐 用的最多
				能识别HTML标签
				既可以改变元素内容 还能读取标签内容
				保留空格和换行
			-->
			<section>
				哈哈哈
				<span>换行啦</span> 
			</section>
			
			<script type="text/javascript">
				var section = document.querySelector('section');
				console.log(section.innerText);//不识别html标签 去掉了换行与空格 一行显示
				console.log(section.innerHTML);//识别了HTML标签  保留空格和换行 打印全部的内容 包括格式
				
				// section.innerText='<strong>哈哈</strong>加粗';//不处理HTML标签 把标签当文字显示了 识别不了
				section.innerHTML='<strong>哈哈</strong>加粗';//处理了HTML标签 可以识别
				
				
			</script>
	</body>
</html>
