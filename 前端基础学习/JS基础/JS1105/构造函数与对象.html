<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>构造函数与对象</title>
	</head>
	<body>
		<!-- 1，对象：是一个具体的事物，是一个实例
			 2，构造函数：泛指某一大类，类似于python的类(Class) 
			 3，利用构造函数(new)创建对象的过程也成为对象的实例化
			 4，new关键字的作用：nnew关键字的执行过程
				(1),new 构造函数会先在内存中创建了一个空的对象
				(2),this会指向刚才创建的空对象
				(3),执行构造函数的代码(利用传递的参数)，给这个空对象添加属性和方法
				(4),返回这个对象，所以不需要return
			 -->
			 
		<!-- 遍历对象的属性：for...in... 可以对数组和对象进行遍历操作
			 基本格式：for(变量 in 对象){
							循环体；
					  }
					  
			 变量需要先声明，变量指向的是对象中的属性或方法 即key，而不是值。
			 -->
			 
			 <!-- for in  小试   -->
			 <script type="text/javascript">
			 	var obj1={
					name1 : "小明",
					age : 18,
					height:175,
					gender:"male",
					walk:function(){
						console.log('走路');
					}
				};
				console.log(obj1['name1']);//中括号里的属性名是字符串 要加引号
				for (let k in obj1) {
					console.log(k); //控制台打印出了属性名称
					// k代表key 键的意思 用[]取值 
					console.log(obj1[k]); //取值只能用中括号[]来取 k是变量 不加引号  不能用.取
				}
			 </script>
			 
			 
			 <!-- 总结：
					1，对象可以让代码更加的清晰
					2，对象属于复杂数据类型
					3，对象的本质：一组无序的属性和方法的集合
					4，构造函数泛指某一大类，比如苹果 红苹果 绿苹果都是苹果
					5，对象实例特指一个事物，比如某一个苹果 等
					6，for..in..语句用于遍历对象中的属性 进行循环操作
			  -->
			
			<!-- 案例：创建电脑对象 -->
			<script type="text/javascript">
				var Computer={
					color:'red',
					weight:2,
					brand:'dell',
					num:'DX1000',
					fun:function(){
						console.log('mivie');
						console.log('music');
						console.log('play game');
					},
					code:function  () {
						console.log('coding');
					}
				}
			</script>
			
			<!-- 案例：创建一个按钮对象 -->
			<script type="text/javascript">
				var btton={
					width:200,
					height:150,
					background_color:'red',
					click:function(){
						console.log('点一点');
					}
				}
			</script>
			
			<!-- 案例：实现翻转任意数组的函数 -->
			<script type="text/javascript">
				function reverseArr (arr) {
					var result = [];
					for (var i=arr.length-1;i>=0;i--) { //for后面的括号里边用;分号!!
						result[result.length]=arr[i];
					}
					return result;
				}
				console.log(reverseArr([1,2,3,4,5]));
			</script>
			
			<!-- 案例：实现对数组的排序函数 -->
			<script type="text/javascript">
				function sort(arr) {
					var temp;
					for (var i=0;i<arr.length-1;i++) { //有几个数需要交换
						for (var j=0;j<arr.length-1-i;j++) { //每个数交换几次
							//比较大小后(前后比较) 在交换
							if (arr[j]>=arr[j+1]) { //前一个比后一个大 则交换次序
								temp = arr[j];
								arr[j] = arr[j+1];
								arr[j+1] = temp;
							}
						}
					}
					return arr;
				}
				console.log(sort([2,5,1,3,7]));
			</script>
	</body>
</html>
