<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字与段落效果</title>
	</head>
	<body>
		<!--哼 注释来啦-->
		<p>第一段<br>换行后的第一行</p>
		<p>第二段</p>
		<blockquote>
			按照我打的形式
			   显示呀
		</blockquote>
		
		<ul type="disc">
			<li>无须列表第一行</li>
			<li>无须列表第二行</li>
		</ul>
		
		<ul type="square" title="第二个列表" >
			<li>水果</li>
			<ol type="a" start="4">
				<li>苹果</li>
				<li>香蕉</li>
			</ol>
			<li>蔬菜</li>
			
			<ol type="a" start="c">
				<li>青菜</li>
				<li>白菜</li>
			</ol>
		</ul>
		<dl title="自定义的列表">
			<dt>标题</dt>
			<dd>hahhahahahha哈哈哈哈哈 啊哈哈
		</dl>
		
		<!--特殊符号的使用-->
		<p>&copy;、&lt;、&gt;、&nbsp;空格、&quot;引号</cite></p>
	</body>
</html>
