<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
	</head>
	<body>
		<form action="" method="">
			用户名
			<input type="text"><br/>
			密码
			<input type="password">
			<br>
			<br>
			
			<!--复选框-->
			你喜欢的水果有？<br/>
			苹果<input type="checkbox" name="" id="" value="" />
			香蕉<input type="checkbox" name="" id="" value="" />
			梨<input type="checkbox" name="fruit"/>
			<br/>
			<br/>
			<!--单选框 name用来形成一个组合 组合里边只能选一个-->
			您的性别？<br/>
			男<input type="radio" name="sex" id="" value="" />
			女<input type="radio" name="sex" id="" value="" />
			<br/>
			<br/>
			<!--下拉列表-->
			<select>
				<option value ="">选择一个浏览器</option>
				<option value ="">谷歌</option>
				<option value ="">百度</option>
				<option value ="">搜狗</option>
			</select>	
			<br/>
			<br/>
			<!--创建按钮 submit表示提交-->
			<button type="button">点击</button>
			<input type="button" name="" id="" value="点一点" />
			<input type="submit" name="" id="" value="提交" />
		</form>
		
		<br/>
		<br/>
		<!--可在表单之外创建文本域-->
		<textarea rows="" cols="">
		填写个人信息
		</textarea>
	</body>
</html>
