<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>div布局</title>
		<style type="text/css">
			body{
				margin: 0rem;
			}
			#content{
				background-color: antiquewhite;
				width: 100%;
				height:700px;
			}
			#head{
				background-color: #A52A2A;
				width: 100%;
				height: 10%;
			}
			#left_menu{
				background-color: aquamarine;
				width: 20%;
				height: 80%;
				float: left;
			}
			#body{
				background-color: #00FFFF;
				width: 60%;
				height: 80%;
				float: left;
			}
			#right_menu{
				background-color: blueviolet;
				width: 20%;
				height: 80%;
				float: left;
			}
			#foot{
				background-color: cadetblue;
				widows: 100%;
				height: 10%;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<div id="head">头</div>
			<div id="left_menu">左菜单</div>
			<div id="body">中间主体</div>
			<div id="right_menu">右边部分</div>
			<div id="foot">底部</div>
			
		</div>
	</body>
</html>
