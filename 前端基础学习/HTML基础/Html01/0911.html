<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>20190911学的东西</title>
		<link rel="stylesheet" type="text/css" href="0911.css"/>
		<style type="text/css">
			span{color: aqua;}
		</style>
	</head>
	<body>
		<!--列表-->
		<ol type="1" start="3">
			<li>香蕉</li>
			<li>橘子</li>	
		</ol>
		<ul type="circle">
			<li>haha </li>
			<li>xiix</li>		
		</ul>
	
	<!--列表嵌套一层一层的写 第一层是“第一项 第二项”
	 第二层是“一个 二个 111 222 ”-->
	    <ul type="square">  
			<li>第一项</li>
			<ol>
				<li>一个</li>
				<li>二个</li>
				<li>三个</li>
			</ol>
	    	<li>第二项</li>
			<ol>
				<li>111</li>
				<li>222</li>
				<li>333</li>
			</ol>
	    </ul>
		<!--自定义的列表类似于标题和对标题的解释内容-->
		<dl>
			<dt>这是一个自定义的表格</dt>
			<dd>啦啦啦啦啦 这是自定义表格的内容看看他长什么样子</dd>
			<dd>啦啦啦啦啦 这是自定义表格的内容看看他长什么样子</dd>
			<dt>这是英文符号</dt>
			<dd>henghenggagagaggagga</dd>
			<dd>henghenggagagaggagga</dd>
		</dl>
		
		<!--块-->
		<h1>h1新行么？</h1>
		<p>p新行么</p>
		<b>b新行么</b>
		<a href="">a新行么</a>
		
		<div id="div1">
			<p>这是第一个容器</p>
			<a href="http://www,baidu.com" target="_blank">去百度</a>			
		</div>
		
		<div id="div2">
			<p>这是第二个容器</p>
			<!--一起改变颜色为啥链接没有变色？！！！-->
			<a href="http://www.baidu.com" target="_blank">去百度</a>			
		</div>
		
		<div id="div3">
			<p>llaalla <span>span的效果</span></p>
		</div>	
	</body>
</html>
