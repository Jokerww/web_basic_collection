<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>control</title>
	</head>
	<script>
		function setValue(){
			var label = document.getElementById("label")
			var testbox = label.control;
			testbox.value = "010010"
		}
	</script>
	<body>
		<form>
			<label id="label">
				邮编：
				<input type="txt_zip" maxlength="6"/>
				<small>请输入六位邮编：</small>
			</label>
			<input type="button"  value="设置默认值" onclick="setValue()"/>
			
		</form>
	</body>
</html>
