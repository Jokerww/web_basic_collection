<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>formmethod</title>
	</head>
	<body>
		<!--formmethod指定提交方法 formaction指定提交地址-->
		<form id="form2">
			<input type="submit" name="s1" value="v1" formmethod="post" formaction="提交的地址1"/>点击提交
			<input type="submit" name="s2" value="v2" formmethod="get" formaction="提交的地址2"/>点击提交
		</form>
	</body>
</html>
