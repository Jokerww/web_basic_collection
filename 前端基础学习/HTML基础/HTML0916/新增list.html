<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>list</title>
	</head>
	<body>
		<form action="" method="">
			<input type="text" name="greeting" list="greetings"/>

				<option value="HTML">HTML</option>
				<option value="css">css</option>
				<option value="ios">ios</option>
			</datalist>
		</form>
	</body>
</html>
