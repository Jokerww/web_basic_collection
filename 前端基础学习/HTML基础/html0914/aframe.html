<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>框架</title>
	</head>
	<body bgcolor="aliceblue">
		<!--Aframe这个页面写了一个超链接-->
		<a href="http://www.baidu.com" target="_top">点击打开百度</a>
		<!--target属性：
					_balnk在新的页面打开
					_self在当前页面打开 Aframe页面
					_parent在父页面打开 在承载当前页面的页面打开 Bframe页面
					_search在当前的框架中好像和_balnk效果差不多
					_top在顶层页面打开 当有多层嵌套承载时，就在最外层的页面打开，iframe页面
					-->
		
	</body>
</html>
