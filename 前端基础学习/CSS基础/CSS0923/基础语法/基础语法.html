<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS 基础语法</title>
		<!-- link 外部引用CSS样式，引入地址是“基础语法.css” 类型是CSS类型
		     样式文件是外部文件 -->
		<!-- 内部样式和内联样式要用style标签 -->
		<link href="基础语法.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<h1>引入一个外部样式表</h1>
		<h2>这是一个h2标签</h2>
		<p>这是一个p标签</p>
		<a>这是一个a标签</a>
		<br/>
		Hello CSS
		
		<!-- 派生选择器的使用 -->
		<h3> <strong> h3里的strong </strong></h3>
		<ul>
			<li>
				<strong>li里的strong</strong>
			</li>
		</ul>
	</body>
</html>
