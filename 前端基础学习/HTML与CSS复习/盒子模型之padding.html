<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>padding</title>
		<style>
			/* 盒子模型的padding表示内边距：
					padding：10px; 一个值代表上下左右的内边距都是10px
					padding：10px 5px;两个值 上下为10 左右为5
					padding：5px 10px 15px;三个值 上为5 左右为10 下为15
					padding：5px 10px 15px 20px;四个值 上5 右10 下15 左20顺时针
			*/
			div{
				width: 200px;
				height: 200px;
				background-color: pink;
				/* padding: 10px; */
				/* padding:10px 5px; */
				/* padding: 5px 10px 15px; */
				padding: 5px 10px 15px 20px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
