<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子阴影</title>
		
		<style type="text/css">
			/* 盒子阴影：用box-shadow属性来设置 阴影不占用空间
			语法：box-shadow:h-shadow v-shadow blur spread color inset;
				h-shadow:必须写，水平阴影的位置 允许负值
				v-shadow：必须写 垂直阴影的位置 允许负值
				blur:可选 模糊距离 影子是虚的还是实的
				spread:可选 阴影的尺寸 影子的大小
				color：可选 阴影的颜色
				inset：可选 外部阴影(outset)改为内部阴影 默认outset
			 */
			.div1{
				height: 300px;
				width: 200px;
				background-color: lightcyan;
				box-shadow: 5px 5px 5px 15px #696969 ;
			}
			
			/* 文字阴影：text-shadow:h-shadow v-shadow blur color*/
			.p1{
				text-shadow: 5px 5px 5px red ;
			}
	
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<p class="p1">哈哈哈 阴影来啦~</p>
	</body>
</html>
