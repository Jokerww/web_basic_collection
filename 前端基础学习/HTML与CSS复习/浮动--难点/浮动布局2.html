<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动布局2</title>
		<style type="text/css">
			*{ /* 清除原始内外边距 */
				margin: 0px;
				padding: 0px;
			}
			.box{
				width: 1206px;
				height: 360px;
				background-color: lightgray;
				margin: 0 auto;
			}
			.left{
				float: left;
				height: 360px;
				width: 230px;
				background-color:#f1eded;
			}
			.right{
				float: left;
				height: 360px;
				width: 976px;
				background-color: #7FD0D4;
			}
			.box li{
				list-style: none;
				height: 360px;
				width: 230px;
				background-color: #A52A2A;
				float: left;
				margin-left: 14px;
			}
		</style>
	</head>
	<body>
		<!-- 依然是小米官网的布局案例
		 一个大盒子装了两个小盒子
		  右侧的小盒子装了四个更小的盒子 还有外边距
		  采用列表布局-->
		 <div class="box">
			<div class="left"></div>
			<div class="right">
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
				</ul>
			</div>
		 </div>
		
	</body>
</html>
