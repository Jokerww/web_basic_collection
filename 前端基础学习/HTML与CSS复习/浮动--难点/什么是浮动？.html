<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动</title>
		<style type="text/css">
			/* 浮动：float属性用于创建浮动框 将浮动框移到一边 直到左边缘或右边缘触及包含块
					或其它浮动框的边缘；
					语法：选择器{float:值}
						值主要有：left(向左浮动) right(向右浮动) none(没有浮动)
						添加了浮动之后 元素会先浮起来 然后寻找浮动的方向 直至贴到容器
						或其它浮动元素的边缘 然后停下 
				浮动的特性(重要)：
					(1),浮动的元素会脱离标准流(脱标)：不再具有元素本身的流特性(块、行内)，
							脱离标准流的控制 移动到指定位置 不再保留原来的位置(不占位置了 飘起来了)
							并且会不留缝隙的紧贴在一起 可以加外边距
					(2),浮动的元素会在一行内显示并且元素顶部对齐：添加了浮动的元素 
					(3),浮动的元素具有行内块元素特性：在一行内显示 能设置宽高(就不需要用display转换了)
							任何元素都可以添加浮动 不管以前是什么模式的元素 添加之后都具有
							行内块元素的属性
				*/
			div{
				/* 没有添加浮动 就是标准流的布局(表现出块元素的特征) 上下排列 */
				height: 200px;
				width: 200px;
				background-color: pink;
			}
			.left{
				/* 添加浮动之后 元素就具有了行内块的属性 会在一行显示 */
				float: left;
			}
			.right{
				/* 添加浮动之后 元素就具有了行内块的属性 会在一行显示 */
				float: right;
			}
			.div3{
				width: 300px;
				height: 300px;
				background-color: #5F9EA0;
			}
			/* 添加浮动的元素具有行内块特性 span添加浮动后可设置宽高 
				紧贴着上边的具有向左浮动的div的边缘放着了*/
			span{
				float: left;
				width: 100px;
				height: 100px;
				background-color: #00FFFF;
			}
			/* 因为浮动的元素不占用原来的位置 所以最后一个没有加浮动的
				绿色的div就跑到了浏览器的最左上角的位置 就像他前面没有任何东西一样
				因为他前面都是浮动元素 而浮动元素不占位置*/
		</style>
	</head>
	<body>
		<div class="left">左青龙</div>
		<div class="right">右白虎</div>
		<span>哈哈哈哈</span>
		<div class="div3">哈哈哈</div>
	</body>
</html>
