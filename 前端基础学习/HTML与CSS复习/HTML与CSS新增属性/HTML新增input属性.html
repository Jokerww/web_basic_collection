<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML新增input属性</title>
	</head>
	<body>
		<!-- input新增属性
			type=""
				email 邮箱类型
				url URL类型
				data 日期类型选择
				time 时间选择
				month 月份选择
				week 周选择
				number 数字选择
				tel 电话号码
				search 搜索框
				color 颜色选择
				file 文件
		-->
		<form>
			<li>邮箱<input type="email"></li>
			<li>URL类型<input type="url"></li>
			<li>日期<input type="date"></li>
			<li>时间选择<input type="time"></li>
			<li>月份选择<input type="month"></li>
			<li>周选择<input type="week"></li>
			<li>数字选择<input type="number" max="20" min="0" ></li>
			<li>数字范围<input type="range" max="20" min="0" ></li>
			<li>电话号码<input type="tel"></li>
			<!-- placeholder未输入时显示的内容 -->
			<li>搜索框<input type="search" placeholder="搜索一下" ></li>
			<li>颜色选择<input type="color"></li>
			<!-- multiple属性允许选择同时多个文件提交
			 -->
			<li>上传文件<input type="file" multiple="multiple"></li>
		</form>
	</body>
</html>
