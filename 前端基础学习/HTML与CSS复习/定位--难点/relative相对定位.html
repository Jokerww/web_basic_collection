<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>relative相对定位</title>
		
		<!-- 相对定位(重要)：  position：relative;
				相对定位的元素在移动位置的时候，是相对于它原来的位置来说的(自恋型)
				此处原来的定位指的是没加定位前 其标准流的定位
			特点：
				(1),相对于自己原来的位置移动(以自己原来的位置为参照点)
				(2),原来在标准六中的位置继续占有，后面的盒子依然以标准流的方式对待它
					就算他走了 他的原来的位置也还留着在 不脱标
				想让盒子自由移动 还保留原来的位置 就用relative定位模式	
		 -->
		<style type="text/css">
			/* 只给.div1 加定位并移动位子 看看.div2动不动 */
			div{
				height: 200px;
				width: 200px;
				background-color: pink;
			}
			.div1{
				position: relative;
				background-color: gray;
				top: 50px;
				left: 50px;
			}
			/* 结果是：盒子1 加了定位和偏移 他跑了 
						但是盒子2还是乖乖的在盒子1原来位置的下面 并没有跑上去
						所以 相对定位relative 不脱标
			*/
		</style>
	</head>
	<body>
		<div class="div1">盒子1</div>
		<div class="div2">盒子2</div>
	</body>
</html>
