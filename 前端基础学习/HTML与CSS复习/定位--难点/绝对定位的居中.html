<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝对定位的居中</title>
		<!-- 绝对定位的居中：
		 
		 -->
		 <style type="text/css">
		 	.box{
				position: relative;
				height: 300px;
				width: 300px;
				background-color: pink;
			}
			.son{
				width: 100px;
				height: 100px;
				background-color: #0000FF;
				position: absolute;
				/* 上下居中  距离父盒子的顶部50% 然后上移自己高度的0.5倍 */
				top: 50%;
				margin-top: -50px;
				/* 左右居中 距离父盒子的左部50% 然后上移自己宽度的0.5倍 */
				left: 50%;
				margin-left: -50px;
			}
		 </style>
	</head>
	<body>
		<div class="box">
			<div class="son"></div>
		</div>
	</body>
</html>
