<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动环绕文字</title>
		<!-- 
		浮动环绕文字：float虽然可用于布局 但本质是文字环绕
					浮动的盒子不会压住标准流的文字 
					只利用浮动 可实现一遍图片 一遍是文字的布局
					直接把文字丢在父盒子 里就行 不用给文字再加小盒子
		 -->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 350px;
				height: 70px;
				padding: 10px;
			}
			.div1{
				width: 150px;
				height: 70px;
				float: left;
				margin-right: 10px;
			}
			.div1 img{
				width: 100%;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="div1"> <img src="images/news.png" > </div>
			<p> 香港被砸身亡老伯之子流泪喊话暴徒：他只是个70岁手无寸铁的老人 </p>
		</div>
	</body>
</html>
