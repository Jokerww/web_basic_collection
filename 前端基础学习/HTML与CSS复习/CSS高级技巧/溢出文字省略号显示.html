<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>溢出文字的省略号显示</title>
		<!-- 
		1，单行文字的溢出：
			(1)强制文字单行显示 不换行：white-space:nowrap;
			(2)文字溢出隐藏： overflow:hidden;
			(3)溢出文字省略号显示：text-overflow:ellipsis;
			
		2，多行文字的溢出：
			(1)溢出隐藏
			(2)文字溢出省略号显示
			(3)兼容性设置：
				弹性伸缩盒子模型显示：display:-webkit-box;
				限制在一个块元素显示文本的行数： -webkit-line-clamp:2; 第二行显示省略号
				设置或检索伸缩盒子对象元素的子元素排列方式：-webkit-box-orient:vertical;
			会用就行 不用记住 推荐让后台人员来做这个
		 -->
		 <style type="text/css">
		 	.div1{
				width: 150px;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			.div2{
				width: 100px;
				overflow: hidden;
				text-overflow: ellipsis;
				display:-webkit-box;
				-webkit-line-clamp:3; 
				-webkit-box-orient:vertical;
			}
		 </style>
	</head>
	<body>
		<div class="div1">哈哈哈哈哈哈哈哈哈啊哈哈哈</div>
		<div class="div2">哈哈哈哈哈哈哈哈哈啊哈哈巩固咕咕咕咕嘟嘟嘟</div>
	</body>
</html>
