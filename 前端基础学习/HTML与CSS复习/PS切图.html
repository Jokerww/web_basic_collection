<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PS切图</title>
	</head>
	<body>
		<!-- 
		图片格式：jpg格式：对色彩信息保留较好 常用于产品类图片格式
				 gif格式：保存透明背景图片和动画效果
				 png格式：保存透明背景图
				 PSD格式：PS专用格式
	
		1，图层切图：右击图层>>快速导出为png
				多个图层需要合并再导出
				导出透明背景的图就先关闭背景图层
		2，切片工具切图：先利用切片工具手动画出想要切出的图片区域
						然后文件菜单>>导出>>存储为web设备所用格式>>选择图片格式>>存储
						注意：保存时最底下要选中'保存选中的图层'
		3,PS插件cutterman:先安装cutterman工具(官网下载 绿色版PS不能安装)
							然后在PS 文件>>扩展工具 中打开使用
		 -->
	</body>
</html>
