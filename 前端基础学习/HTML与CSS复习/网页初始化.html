		<!-- 网页初始化：
				不同的浏览器对标签的默认值是不一样的 为了消除不同浏览器对HTML文本
				呈现的差异，照顾浏览器的兼容性 需要对CSS初始化
			简单理解：重设浏览器样式
					 重新设置如所有的a li标签的一些样式 
			每个网页都必须首先进行CSS初始化
			
			unicode编码字体：
				把网页字体的中文名字用unicode编码来代替 避免浏览器解释CSS代码出现乱码
				如：黑体 \9ED1\4F53
					宋体 \5B8B\4F53
					微软雅黑 \5FAE\8F6F\96C5\9ED1
