<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS三大特性</title>
	</head>
	<body>
		
		<!-- CSS的三大特性：
				1，层叠性：给相同的(或相同元素的相同选择器)元素设置了相同样式的不同值，后者的样式会覆盖前者
				2，继承性：父容器设置的部分样式会被被子元素继承，主要继承的是与文字
						  相关的样式，如 font- text-  line- color等
					行高的继承：行高可加单位也可不加
							   font:12px/24px "Microsoft YaHei";
							12px的字体大小 24px的行高 微软雅黑字体
							   font:12px/1.5 "Microsoft YaHei";
							12px的字体大小 行高是当前文字大小的1.5倍即18px 微软雅黑字体
						继承时，若给当前元素指定了别的文字大小 那么他的行高依然是文字大小*1.5
				3，优先级：给同一个元素指定了多个选择器样式 则会有优先级产生
						(1)若选择器类型相同 则依据层叠性划分
						(2)若选择器类型不同 则依据权重划分 从左向右比较
							继承的样式或*(通配符)的样式：0000
							元素选择器：0001
							类选择器、伪类选择器：0010
							ID选择器：0100
							行内样式style=""：1000
							！important：无穷大
							!important>行内>ID>类/伪类>元素>继承/*
							不管父元素的权重有多高 子元素继承过来的永远都是0
					权重的叠加：在运用符合选择器时，权重会叠加
							如：.div p {}的权重是：0010+0001=0011
								.div .p{}的权重是：0010+0010=0020
								#div p {}的权重是：0100+0001=0101
							注意：权重可以叠加 但不会进位 即：0101>0020
			-->
			<!-- width height指定的盒子高度和宽度 会被padding给撑大
			     但是maigin不会  设置height时可以设置 padding左右
								 设置width时 可以设置padding上下 不同方向互不影响
								 
				font-width:400;不加粗
				
				-->
								 
	</body>
</html>
