<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素隐藏案例</title>
		<!-- 效果：仿土豆视频效果 鼠标经过时 显示遮罩层
				核心：
					1，半透明的遮罩层叠在图片上方 不占位 用绝对定位实现
					2，最开始遮罩层不显示 也不占位 用display:none;
					   鼠标经过时 它显示 用display:block;
		 -->
		<style type="text/css">
			.tudou{
				position: relative;
				width: 444px;
				height: 320px;
				background-color: pink;
				margin: 30px auto;
			}
			.tudou img{
				/* 让图片与父元素同等大小 为了让元素自适应父元素的大小 用百分比来设计
				 这样父容器的大小变化 图片大小就跟着变啦*/
				width: 100%;
				height: 100%;
			}
			.mask{
				/* 定位 子绝父相 */
				position: absolute;
				/* 鼠标不在上面时是不显示的 */
				display: none;
				/* visibility: hidden; 这种方式并不好 如果没有绝对定位 他会占位置的 */
				width: 100%;
				height: 100%;
				/* 元素即可以加背景色 也可加背景图 同时添加是 背景图片会遮住背景色
				 背景色由于有半透明的效果 所以用rgba()来设置
				 关于背景的位置 attachment属性都可复合设置*/
				background: rgba(0,0,0,0.3) url(images/arr.png) no-repeat center;
			}
			/* 当鼠标滑过.tudou时 让.mask显示 */
			.tudou:hover .mask{
				display: block;
				/* visibility: visible; */
			}
		</style>
	</head>
	<body>
		<div class="tudou">
			<div class="mask"></div>
			<img src="images/tudou.jpg" />
		</div>
	</body>
</html>
