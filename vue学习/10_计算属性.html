<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>

	</head>
	<body>
		<!-- vue的参数除了 data methods 之外 还有conputed  用于存储计算属性
				计算属性本质是一个属性 属性里边放的是一个对象 对象里是set 和get两种方法
				一般不会给计算属性设置值 set 函数不常用 
				但是得到的是各项data中属性的组合和变化
				因此 返回值是一个属性
				
				当data中的属性需要负责组合传入元素时 直接在DOM界面叠加会非常麻烦
				可以现在conputed参数中计算完成 再传入DOM
				
				计算属性在使用多次的时候只会调用一次
				而methods方式使用多次就会调用多次 性能不佳
		-->
		<p id="app">书本的总价格为：{{ totalPrice }}元</p>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					books:[
						{id:001, name:'book1', price:28},
						{id:002, name:'book2', price:45},
						{id:003, name:'book3', price:20},
						{id:004, name:'book4', price:68}
					]
				},
				methods:{},
				computed:{
					totalPrice:function(){
						let result = 0;
						for (let book of this.books) {
							// console.log(book.price);
							result += book.price;
						};
						return result;
					}
				}
			})
		</script>
		
	</body>
</html>
