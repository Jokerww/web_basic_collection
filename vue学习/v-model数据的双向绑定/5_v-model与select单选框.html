<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js"></script>
		
	</head>
	<body>
		<!-- 默认只选择一个 -->
		<div id="app">
			<select v-model="selection">
				<option value ="篮球" >篮球</option>
				<option value ="足球">足球</option>
				<option value ="乒乓球">乒乓球</option>
				<option value ="羽毛球">羽毛球</option>
			</select>
			<h2>{{selection}}</h2>
		</div>
		
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data:{
					selection:'足球'
				}
			})
		</script>
	</body>
</html>
