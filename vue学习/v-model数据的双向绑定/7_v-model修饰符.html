<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<!-- 
		lazy: v-model默认情况下始在input事件中同步输入框的数据 一旦数据改变 对应的data就会更新
				lazy的作用是让数据在失去焦点或回车时才更新
		number：默认情况下 输入框的值都会被当作字符串处理 
				number可以让输入值自动转换成数字类型
		trim: 如果输入的首尾有很多的空格 trim修饰符可以过滤内容左右两边的空格
		 -->
		 
		 <div id="app">
			 <input type="text"  v-model.lazy="message1">{{message1}} <br/>
			 <input type="text"  v-model.number="message2">{{typeof message2}}<br/>
			 <input type="text"  v-model.trim="message3">{{message3}}
		 </div>
		
		<script>
			const app = new Vue({
				el:'#app',
				data:{
					message1:11111,
					message2:22222,
					message3:33333,
				}
			})
		</script>
	</body>
</html>
