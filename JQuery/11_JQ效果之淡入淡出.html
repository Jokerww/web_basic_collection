<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="JQuery_min.js"></script>
		<style type="text/css">
			div{
				display: none;
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		
		 <!-- 
		   JQ淡入淡出：
		  		1， fadeIn() 用于淡入已隐藏的元素 $(selector).fadeIn(speed,callback);
						可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
						可选的 callback 参数是 fading 完成后所执行的函数名称。
		  					
		  		2,fadeOut() 方法用于淡出可见元素  $(selector).fadeOut(speed,callback);
		  			
		  		3, fadeToggle() 方法可以在 fadeIn() 与 fadeOut() 方法之间进行切换
					如果元素已淡出，则 fadeToggle() 会向元素添加淡入效果。
					如果元素已淡入，则 fadeToggle() 会向元素添加淡出效果
					$(selector).fadeToggle(speed,callback);
				4,fadeTo()	方法允许渐变为给定的不透明度（值介于 0 与 1 之间）
					$(selector).fadeTo(speed,opacity,callback);
					必需的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
					fadeTo() 方法中必需的 opacity 参数将淡入淡出效果设置为给定的不透明度（值介于 0 与 1 之间）。
					可选的 callback 参数是该函数完成后所执行的函数名称。
		  -->
		
		
		<button type="button">淡入</button>
		<button type="button">淡出</button>
		<button type="button">淡入淡出</button>
		<button type="button">修改透明度</button>
		<div id="">
			
		</div>
		<script>
			$(function(){
				//点击按钮 淡入下边的div
				$('button').eq(0).click(function(){
					$('div').fadeIn(1000);
				});
				//点击按钮 淡出下边的div
				$('button').eq(1).click(function(){
					$('div').fadeOut(1000);
				});
				//点击按钮3 切换滑动效果
				$('button').eq(2).click(function(){
					$('div').fadeToggle(1000);
				});
				//点击按钮4  修改div的透明度为0.5 速度参数一定要有
				$('button').eq(3).click(function(){
					$('div').fadeTo(500,0.5);
				})
			})
		</script>
	</body>
</html>
