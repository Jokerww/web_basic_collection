<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="JQuery_min.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
				float: left;
				width: 100px;
				height: 100px;
				margin: 10px;
				background-color: aqua;
			}
			.wrapper{
				width: 360px;
				height: 240px;
				margin: 100px auto;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<!-- 利用淡入淡出效果实现高亮突出显示
				当鼠标放在某个元素上时 其他元素透明度为0.5或更低 就能实现当前元素的突出高亮
				由于所有元素默认透明度是1 就不用更改当前元素的透明度 只需其他人变得不透明
		 -->
		 
		<div class="wrapper">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<script type="text/javascript">
			$(function(){
				$('.wrapper li').hover(function(){
					$(this).siblings().stop().fadeTo(400,0.4);
				},function(){
					$(this).siblings().stop().fadeTo(400,1);

				})
				
			})
		</script>
	</body>
</html>
