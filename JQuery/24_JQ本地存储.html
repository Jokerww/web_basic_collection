<!DOCTYPE html>

		<!-- 浏览器本地存储的数据格式一定是json格式 放入本地存储 刷新页面就不会丢失数据
				对象转json字符串：JSON.stringify(对象名)
				json字符串转对象: JSON.parse(json字符串名)
			
			本地存入：localStorage.setItem('存入的项目名',存入的项目内容json数据名)；
			本地获取：var data = localStorage.getItem('存入的项目名'); data为json格式 转化为字符串才能使用
			
			打开浏览器-F12-application里边查看本地存储的内容
		 -->
	</body>
</html>
