<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="JQuery_min.js"></script>
		<style type="text/css">
			div{
				display: none;
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<!-- 
		  JQ滑动效果：在元素上创建滑动效果：
		 				1，slideDown() 方法用于向下滑动元素  $(selector).slideDown(speed,callback);
		 						可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
								可选的 callback 参数是滑动完成后所执行的函数名称。
		 						
		 				2,slideUp() 方法用于向上滑动元素  $(selector).slideUp(speed,callback);
		 				
		 				3,slideToggle() 方法可以在 slideDown() 与 slideUp() 方法之间进行切换。
						如果元素向下滑动，则 slideToggle() 可向上滑动它们。
						如果元素向上滑动，则 slideToggle() 可向下滑动它们
						$(selector).slideToggle(speed,callback);
		 -->
		 
		 <button type="button">显示</button>
		 <button type="button">隐藏</button>
		 <button type="button">切换</button>
		 <div id="">
		 	
		 </div>
		 <script type="text/javascript">
		 	$(function(){
		 		//点击按钮 下拉显示下边的div
		 		$('button').eq(0).click(function(){
		 			$('div').slideDown(1000);
		 		});
		 		//点击按钮 上拉隐藏下边的div
		 		$('button').eq(1).click(function(){
		 			$('div').slideUp(1000);
		 		});
		 		//点击按钮3 切换滑动效果
		 		$('button').eq(2).click(function(){
		 			$('div').stop().slideToggle(1000);
		 		});
		 	})
		 </script>
	</body>
</html>
