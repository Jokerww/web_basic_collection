<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="JQuery_min.js"></script>

	</head>
	<body>
		<!-- 获得内容 - text()、html() 以及 val()
				text() - 设置或返回所选元素的 文本 内容
				html() - 设置或返回所选元素的内容（包括 HTML 标记）
				val() - 设置或返回表单字段的值 表单的内容用value来表示
		 -->
		 
		<div>
			<span>我是文本</span>
		</div>
		<input type="text" value="哈哈哈">
		
		<script type="text/javascript">
			$(function(){
				//用html()获取元素的内容
				console.log($('div').html()); //获取span在内的所有内容
				// 修改div里边的内容
				// $('div').html('123');//把div里边的饿所有内容都修改成了123
				
				//用text()获取文本内容
				console.log($('div').text()); //获取div里边的文本内容
				// 修改div里边的文本内容
				$('div').text('12344');//把div里边的文本内容都修改成了123
				
				//val()获取或修改表单里边的内容
				console.log($('input').val());
				$('input').val('我是修改了的表单内容')
			})
		</script>
	</body>
</html>
