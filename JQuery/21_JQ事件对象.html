<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="JQuery_min.js"></script>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<!-- JQ 的事件对象与JS的事件对象使用方法一致
				阻止冒泡：e.stopPropagation()
				组织默认行为：e.preventDefalt()或者 return false
		 -->
		 
		 <div></div>
		 <script type="text/javascript">
		 	$('div').on('click',function(e){
				console.log(e);
			})
		 </script>
	</body>
</html>
