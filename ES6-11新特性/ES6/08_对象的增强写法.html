<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 对象的增强写法：
				属性的增强写法：当对象的键值对要使用已经定义了的变量时 可以直接传入变量
					会自动将变量和他的值 解析成键值对
				函数的增强写法：原始方式是命名一个键之后 写一个匿名函数作为其值
					增强写法直接 函数名(){} 
					function关键字都不用了
		 -->
		 
		 <script type="text/javascript">
		 	const name = 'wulijiao';
			const age = 20;
			const height = 160;
			const obj = {
				name,
				age,
				height,
				sayHi(){
					console.log('你好呀');
				}
			};
			console.log(obj); //并没有报错 
			obj.sayHi();
			
		 </script>
	</body>
</html>
