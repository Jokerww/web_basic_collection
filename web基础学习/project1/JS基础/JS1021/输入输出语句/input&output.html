<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>输入输出</title>
		
		<!-- 为了方便信息的输入输出，JS提供了一些输入输出语句：
		     alert(msg) 浏览器弹出警示框 归属于浏览器
			 prompt(info) 浏览器弹出输入框 用户可以输入 浏览器
			 console.log(msg) 浏览器控制台打印信息
			 
			注：上述msg表示字符串 一般用引号括起来
			    info也是字符串 用引号括起来-->
		
		<script type="text/javascript">
			// 弹出输入框 让用户输入内容
			prompt("请输入年龄：")
			
			// 弹出警示框
			alert("弹出信息")
			
			//控制台输出 只有程序员能看到的 log是日志的意思
			// 浏览器按F12 在console 面板里能看到
			console.log("只有程序员能看到我呢")
		</script>
		
	</head>
	<body>
	</body>
</html>
