<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算器</title>
	</head>
	<body>
		<!-- 实现一个简易的计算器 -->
		<script type="text/javascript">
			while(1){
				var selection = prompt('欢迎使用简易计算器：\n 1，加法运算;\n'+
				' 2，减法运算;\n 3，乘法运算;\n 4，除法运算;\n 5，退出;\n请输入您的选项：')-0;
				if (selection==1) {
					//加法
					num1 = prompt('输入第一个数：')-0;
					num2 = prompt('输入第二个数：')-0;
					alert(num1+num2);
				} else if (selection==2) {
					//减法
					num1 = prompt('输入第一个数：')-0;
					num2 = prompt('输入第二个数：')-0;
					alert(num1-num2);
				}else if (selection==3) {
					// 乘法
					num1 = prompt('输入第一个数：')-0;
					num2 = prompt('输入第二个数：')-0;
					alert(num1*num2);
				}else if (selection==4) {
					// 除法
					num1 = prompt('输入第一个数：')-0;
					num2 = prompt('输入第二个数：')-0;
					alert(num1/num2);
				}else if (selection=5) {
					// 退出
					break;
				};
			}
			
			
		</script>
	</body>
</html>
