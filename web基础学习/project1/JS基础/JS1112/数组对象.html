<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组对象</title>
	</head>
	<body>
		<!-- 数组的两种创建方式：
				1，字面量创建 var arr = [];
				2，new创建 
					var arr = new Array(); 创建空数组
					var arr= new Array(3);创建长度为3的数组 空的3个值
					var arr = new Array(3,2);创建[3,2]数组
				-->
				
		<script type="text/javascript">
			var arr1 = [2,3,4];
			var arr2 = new Array(2);
			var arr3 = new Array(2,3);
			console.log(arr1);
			console.log(arr2);
			console.log(arr3);
		</script>
		
		<!-- 检测数组：判断一个参数是否为数组
				1， instanceOf 操作符 ：
						arr instanceOf Array;是数组返回true 不是返回false
				2, Array.isArray():H5新增方法 兼容性
						Array.isArray(arr);是数组返回true 不是返回false
				-->
				
		<!-- 改善以前的反转数组函数：
				以前的函数若输入的参数不是数组则会输出空数组 不是理想结果
				-->
		<script type="text/javascript">
			function reverse(arr) {
				// if(arr instanceof Array){
				if(Array.isArray(arr)){
					var new_arr = [];
					for (var i = arr.length-1;i>=0;i--) {
						new_arr[new_arr.length] = arr[i];
					}
					return new_arr;
				}else{
					// console.log('请传递一个数组');
					return '请传递一个数组';
				}
			}
			
			console.log(reverse([2,3,4]));
			
			console.log(reverse(2)); 
			//undefined哪里来的？上面的函数没有返回值 而是直接打印'请传递数组'
			// 调用时 的console.log()里边没有东西 就是undefinedS
		</script>
		
		
		
	</body>
</html>
