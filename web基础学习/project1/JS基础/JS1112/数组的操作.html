<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组的操作</title>
	</head>
	<body>
		<!-- 添加、删除、排序、返回索引号 数组转换为字符串 -->
		<!-- 检验四否为数组的两种方式：arr instanceOf Array 表达式
									 Array.isArray(arr) 表达式
		-->
		
		<!-- 给数组添加元素：(作用，参数，返回值，变化)
				1，在数组末未追加元素 push(从屁股后面推进去)
					(1),push是给数组后面追加元素
					(2)，push()里的参数直接写要添加的数组元素
					(3)，arr.push()的返回值是新数组的长度(添加完了元素后的数组)
					(4)，原数组arr发生了变化 里边加了新的元素(相当于append)
					
				2, 在数组前面添加元素 unshift(从前面插队)
					(1),unshift是给数组前面添加元素
					(2)，unshift()里的参数直接写要添加的数组元素
					(3)，arr.unshift()的返回值是新数组的长度(添加完了元素后的数组)
					(4)，原数组arr发生了变化 里边加了新的元素(相当于append)
		-->
				
		<!-- 给数组添加新元素 -->		
		<script type="text/javascript">
			var arr1 = [1,2,3];
			console.log(arr1);//[1，2，3]
			// 在后面追加元素 push
			console.log(arr1.push(4,5,'hh'));//返回值是新数组的长度 6
			console.log(arr1);//输出新数组
			
			// 在数组前面添加元素 unshift
			console.log(arr1.unshift(0,'heihei'));//新数组长度8
			console.log(arr1);//前面添加了数据
		</script>
		
		<!-- 删除数组的元素：
				1，删除数组的最后一个元素 pop() 一次只能删除一个
					(1),pop()是删除数组的最后一个元素,一次只能删除一个
					(2)，pop()里不需要参数
					(3)，arr.pop()的返回值是被删除的元素(相当于没删完 还储存在pop中，可以赋给别的变量)
					(4)，原数组arr发生了变化 里边删除了元素
				2, 删除数组的第一个元素 shift()
					(1),shift()是删除数组的第一个元素
					(2)，shift()里不需要参数
					(3)，arr.shift()的返回值是被删除的元素(相当于没删完 还存着在 可以赋给别的变量)
					(4)，原数组arr发生了变化 里边删除了元素
				-->
		<!-- 删除数组元素 -->
		<script type="text/javascript">
			var arr2 = ['hei',2,3,4,5,'dudu'];
			// 删除最后一个元素 pop()
			// console.log(arr2.pop());//返回的被删除的元素
			last = arr2.pop();//删除的值存在一个新的变量中
			console.log(last);
			console.log(arr2);
			
			// 删除第一个元素 shift()
			console.log(arr2.shift());
			console.log(arr2);
		</script>
		
		<!-- 案例：筛选数组 -->
		<script type="text/javascript">
			var salary = [1500,1200,2000,2100,1800];
			var salary1 = [];
			for (var i=0;i<salary.length;i++) {
				if (salary[i] < 2000) {
					salary1.push(salary[i])
				}
			}
			console.log(salary1);
		</script>
		
		<!-- 数组的排序：
				1，翻转数组 reverse()
				2，数组排序(冒泡排序) sort()
					在小括号里边传递函数实现升序或降序排列
				-->
		<script type="text/javascript">
			var arr3 = [1,2,7,55,13,77,5];
			var arr4 = [1,2,7,55,13,77,5];
			// 翻转数组reverse()
			console.log(arr3.reverse()); //返回值是翻转后的数组
			console.log(arr3);
			
			// 数组排序
			arr4.sort();
			console.log(arr4);//直接排序出现问题 先看第一位 在看第二位
			// 解决方法 在sort()括号里边传递一个比较函数 实现正常排序
			arr4.sort(function (a,b) {
				// return a-b; //实现升序
				return b-a;//实现降序
			})
			console.log(arr4);
		</script>
		
		<!-- 返回指定元素的索引号：
			(1),indexOf()查找指定元素的索引号,有该元素则返回索引 没有则返回-1
				从前往后找元素 可指定查找的起始位置indexOf('查找的值'，起始位置)
			(2),lastIndexOf()在数组中某一个元素的最后一个的索引 从后往前找元素
				即 某数组中有3个'a'，返回最后一个'a'的索引号
				有该元素则返回索引 没有则返回-1
		-->
		<script type="text/javascript">
			var arr5 = ['你好','a',4,'ah',7,90,4];
			console.log(arr5.indexOf('aha'));//没有该元素 返回-1
			console.log(arr5.indexOf('ah')); //索引3
			console.log(arr5.indexOf(4,3));//从索引3的位置向后查找元素'4'的索引 第一个元素'4'被略过了
			console.log(arr5.lastIndexOf(4)); //返回最后一个4的索引
			console.log(arr5.lastIndexOf('a'));//1
			console.log(arr5.lastIndexOf('wuwu'));//没有该元素 返回-1
		</script>
		
		<!-- 重点案例：数组去重 -->
		<!-- 方法一：自己想的 很复杂 不推荐 -->
		<script type="text/javascript">
			/* 1,判断是否重复：indexOf ==？ lastIndexOf
				2,不重复则直接加进新数组
				3，重复了 则判断新数组里边有没有这个值 没有的话就加进去 有的话就不加了 
				*/
			 // 其实重不重复 最后都放进了 放进去之前还检查了新数组里边有没有这个元素 
			 // 还不如每放进去一个都检查 省事儿多了 管它旧数组里边重不重复 新数组不重复就行
			var letter = ['c','a','z','a','x','a','x','c','b'];
			var new_letter = [];
			for (var i=0;i<letter.length;i++){
				if (letter.indexOf(letter[i]) == letter.lastIndexOf(letter[i])) {
					new_letter.push(letter[i])
				}else {
					if (new_letter.indexOf(letter[i]) == -1) {
						new_letter.push(letter[i])
					}
				}
			}
			console.log(new_letter);
		</script>
		
		<!-- 方法二：很高效
			核心算法：一个原数组和一个新数组 遍历旧数组的元素 
						如果这个元素新数组里边没有 就放进新数组；有则不放进新数组 
			-->
		<script type="text/javascript">
			 var letter1 = ['c','a','z','a','x','a','x','c','b'];
			/* var new_letter1 = [];
			for (var i=0;i<letter1.length;i++) {
				if (new_letter1.indexOf(letter1[i])==-1) {
					new_letter1.push(letter1[i])
				}
			}
			console.log(new_letter1); */
			
			function unique (letter1) {
				var new_letter1 = [];
				for (var i=0;i<letter1.length;i++) {
					if (new_letter1.indexOf(letter1[i]) === -1) {
						new_letter1.push(letter1[i])
					}
				}
				return new_letter1;
			}
			console.log(unique(letter1));
		</script>
		
		<!-- 数组转换为字符串:
				1,toString()，分隔符为逗号 
					返回字符串 不会改变原来的数组 不需要参数
				2，join() 括号里边可放入想用的分隔符
					返回字符串 不会改变原来的数组 参数是字符串(想用的分隔符)
				-->
		<script type="text/javascript">
			var arr7 = [1,2,3,'hei'];
			// toString()
			console.log(arr7.toString()); //默认逗号分割
			console.log(arr7.join());//默认逗号分割
			console.log(arr7.join('-'));
			console.log(arr7.join('&'));
		</script>
		
		
		<!-- 根据索引号删除元素：
			1，splice(position，n) position删除元素的起始索引号 删除的个数
				splice(2,3)删除索引号为2 开始向后的3个元素
				返回被删除的元素构成的新数组 会改变原数组
			2，slice(begin ,end ) 复制一个数组的部分 begin起始索引 end(不包含)终止索引 
				若不传入 begin 和end 则复制整个数组
				返回被截取的元素构成的新数组
			3，concat() 合并两个或多个数组 
				返回新数组 不会改变原数组
		 -->
		 
		<script type="text/javascript">
			var arr1 = [1,2,3,4,5,6,7,8];
			var arr3 = ['a','b'];
			var arr2 = [10,20,30,40,50,60,70,80];
			// splice()的用法
			console.log(arr1.splice(1,3)); //返回删除的元素数组:[2，3，4]
			console.log(arr1);//数组改变了[1,5,6,7,8]
			
			// slice()的用法
			console.log(arr2.slice(2,5));//截取索引号2到5(不包括5)的元素[30，40，50]
			console.log(arr2);//原数组没有改变
			
			// concat()的用法
			console.log(arr1.concat(arr3));//arr1后面拼接arr3
			console.log(arr3.concat(arr1));
		</script>
	</body>
</html>
