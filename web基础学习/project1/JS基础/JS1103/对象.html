<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象</title>
	</head>
	<body>
		<!-- 对象：一组无序的属性和方法的集合 所有的事物都是对象 如字符串、数组、数值、函数等
			1，对象由属性和方法构成：
				属性：事物的特征，在对象中用属性来表示(常用名词)
				方法：事物的行为，在对象中用方法来表示(常用动词)
			对象用于完整的保存信息 
			2，创建对象的方法：
				(1) 用字面量常见对象  var obj = {}; ()是运算符 []是数组 {}对象
				(2) 用new Object创建对象 var obj = new Object()
				(3) 构造函数创建对象
		 -->
		 
		 <!-- 变量、属性、函数、方法的区别：
			1，变量与属性的相同点：用来存储数据
				不同点：
					变量：单独声明，使用的时候直接写变量名 单独存在
					属性：在对象里不需要声明，使用的时候 对象名.属性名
					
			2，函数与方法的相同点：都是实现某种行为 做某件事
				不同点：
					函数：单独声明 调用时 函数名() 单独存在
					方法:在对象里面 调用的时候 对象名.方法名()
			
			-->
		 
		 <!-- 利用字面量创建对象
			1，对象的属性或方法用键值对的形式创建 键 属性名：值 属性值
			2，多个属性或方法之间用逗号隔开
			3，创建方法时 冒号后边跟一个匿名函数
			4，使用对象：
				(1)，调用对象的属性：对象名.属性名
				(2)，调用对象的熟悉：对象名['属性名']
				(3)，调用对象的方法：对象名.方法名()
		  -->
		 <script type="text/javascript">
		 	//var obj1 = {};//声明一个空的对象
			var obj1 = {
				uname:'小明', //键值对的方法创建对象 多个属性间用逗号隔开
				age:18,
				height:190,
				sayHi:function(){ //用匿名函数来创建方法
					console.log('Hi~')
					}
				};
			console.log(obj1.age); 
			console.log(obj1['height']);
			obj1.sayHi();
		 </script>
		 
		 <!-- 案例：创建小狗对象 -->
		 <script type="text/javascript">
		 	var dog ={
				name1:"可可",
				type:'阿拉斯加',
				age:5,
				color:"brownred",
				bark:function(){ console.log("汪汪汪~");},
				showFilm:function(){console.log("演电影~");}
			};
			
			console.log(dog.age);
			console.log(dog.color);
			console.log(dog['type']);
			dog.bark();
		 </script>
		 
		 <!-- 利用new Object创建对象 -->
		 <script type="text/javascript">
		 	var obj2 = new Object();
			//追加属性与方法过程如下:
			obj2.name1 = "小明";
			obj2.age = 22;
			obj2.height = 185;
			obj2.walk = function(){console.log("走路");};
			console.log(obj2);
			
			console.log(obj2.name1);
			console.log(obj2["age"]);
			obj2.walk();
		 </script>
		 
		 <!-- 案例：利用new Object创建 鸣人 对象 -->
		 <script type="text/javascript">
		 	var mingRen = new Object();
			mingRen.uname = "鸣人";
			mingRen.gender = "男";
			mingRen.age = 19;
			mingRen.skill = function(){console.log("分身术 biubiu~");};
			
			console.log(mingRen);
			console.log(mingRen.uname);
			console.log(mingRen["age"]);
			mingRen.skill();
		 </script>
		 
		 <!-- 利用 构造函数 创建对象：相当于python里边的类
				构造函数的语法格式：this指向的创建的对象实例
				function 构造函数名(形参){
					this.属性 = 相应的形参；
				}
			1，构造函数的函数名的首字母要大写
			2，构造函数不需要return 就可以直接返回结果
			3,构造函数的调用 new 构造函数名(实参)
				-->
		<!-- 构造函数实例 -->
		<script type="text/javascript">
			function Star(uname,age,height,/* music */){
				this.name = uname;
				this.age = age;
				this.height=height;
				/* this.skills = function(){ //和普通的创建函数类似 若无参数也可以不用传参 直接调用
					console.log(music);
				} */
				this.sing= function(song){ //直接调用方法时候传参就行 创建对象是不用传
					console.log(song);
				}
			}
			
			var star1 = new Star('刘德华',28,180,/* '冰雨' */);//相当于创建了一个对象实例 返回一个对象
			console.log(typeof star1);
			console.log(star1.age);
			console.log(star1["height"]);
			star1.sing("冰雨")
			/*star1.skills();  */
			
			var star2 = new Star('张学友',23,190,/* '饿狼传说' */);
			console.log(star2.name); //this后面的属性 name 而不是uname
			/* star2.skills(); */
			star2.sing("饿狼传说 ")
		</script>
		
		<!-- 完整创建一个构造函数 后裔和廉颇-->
		<script type="text/javascript">
			function Hero(uname,type,blood,attack){
				this.name=uname;
				this.type= type;
				this.blood=blood;
				this.attack = attack;
				this.walk= function(speed){
					console.log("移动很:"+speed);
				}
			}
			houYi = new Hero("后裔","射手",100,"远程");
			lianPo = new Hero("廉颇","坦克",500,"近战");
			
			console.log(houYi.name);
			console.log(lianPo["type"]);
			houYi.walk("慢");//不用在构造函数里传参 而是调用时传参
		</script>
	</body>
</html>
