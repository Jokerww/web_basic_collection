<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作用域</title>
	</head>
	<body>
		
		<!-- JS作用域：
			1，JavaScript作用域就是代码名字(变量)在某个范围内起作用和效果
				目的是提高程序的可靠性 减少命名冲突
			2，ES6之前 作用域分为：全局作用域和局部作用域
				在ES6中 新增了块级作用域 {}内部声明的变量为块级作用域变量 外部不能调用
			3，全局作用域：整个script标签或一整个单独的js文件内都起作用
						函数内外部没有声明 在函数里边直接用的 也是全局变量
 				var num = 10；
			4，局部作用与=域(函数作用域)：只在函数内部起作用 
					如函数的形参 在函数内声明的变量
				function Num(){
					var num = 20;
				}
			5,全局变量可以在函数内部使用 会被函数改变值；
				可用var在函数内部中重新声明一个与全局变量同名的局部变量，
				此时的函数只会改变局部变量的值 而不会改变同名全局变量的值
				即：在函数里边声明的变量就是局部变量 与全局变量没关系 不管同名与否
			6，从执行效率看全局变量和局部变量
					全局变量只有当浏览器关闭时才会销毁
					局部变量程序执行完了就会销毁
			7，作用域链：内部函数访问外部函数的变量时，采取的的是链式查找的方式
						来决定取哪个值，这种结构称为作用域链，就近原则
				-->
				
		<script type="text/javascript">
			var num = 10;
			function Num(){
				var num = 20;
				return num;
			}
			Num();//调用函数
			console.log(num); //依然是10 因为函数里的num是局部变量 不会改变全局变量的值
		</script>
		
		<!-- 不在函数里声明 则会改变全局变量的值 -->
		<script type="text/javascript">
			var num = 10;
			function Num(){
				num = 20;
				return num;
			}
			Num();//调用函数                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
			console.log(num); //20
		</script>
		
		<!-- 作用域链 -->
		<script type="text/javascript">
			var num = 10;
			function fun1(){
				var num = 20;
				function fun2(){
					num = 30;//看看上面哪个num变成了30 ？
				}
				fun2(); //定义了得调用它才能发生改变
				return num;
			}
			console.log(fun1());
			console.log(num); //10
		</script>
	</body>
</html>
