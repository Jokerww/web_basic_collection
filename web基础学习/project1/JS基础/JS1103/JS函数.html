<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>函数</title>
	</head>
	<body>
		
		<!-- 函数：就是封装了一段可以被重复执行调用的代码块
			 目的：就是让大量的代码重复使用 简单调用
			 函数使用的步骤：
			 1，申明函数：用function关键字申明函数，函数名驼峰命名法 一般为动词 
			 需要小括号用于传参数；
				function 函数名(){
					函数体；
				}
			 2，调用函数：函数不调用 自己是不会执行的 ;
				函数名();   来调用函数
		-->
		
		<!-- 求和函数 -->
		<script type="text/javascript">
			function getSum(start,end){
				var sum=0;
				for (var i=start; i<=end;i++) {
					sum +=i;
				}
				console.log(sum);
			}
			getSum(10,100);
			getSum(1,100);
			getSum(100,1000);
		</script>
		
		<!-- 1，函数的参数：利用函数的参数实现函数重复不同的代码 
			 2，形参是用来接收实参的 类似于一个变量 不需要声明 多个用逗号隔开
			      函数申明的括号的参数为形参(形式上的参数) 默认值为undefined
			      函数调用括号的参数为实参 (实际的参数 实际要用的东西)
				  
				function 函数名(形参1，形参2，、、){ (形式的参数 形参)
					函数体；
				}
				函数名(实参1,实参2，、、、);(实际的参数 实参)
				
			3，函数的参数可以有 也可以没有；
			-->
		
		<!-- 形参与实参个数不匹配问题：
				1，形参=实参  正常输出
				2，形参<实参 取到形参的个数
				3，形参>实参 按顺序接收后 多余的实参为默认值undefined 结果为NaN
		-->
		<script type="text/javascript">
			function getSums(num1,num2){
				console.log(num1+num2);
			}
			
			// 形参个数等于实参个数:
			getSums(1,2);  //3
			//形参个数大于实参个数: 
			//多余的形参相当于申明了变量但是没有赋值 undefined+数字=NaN
			getSums(1); //NaN 
			//形参个数小于实参个数:
			getSums(1,2,3); //3 后一个实参不参与运算 没有形参接受它
		</script>
		
		<!-- 函数的返回值 return：
				1，函数内部一般不应该有输出语句 而是谁调用就把值返回给谁
				2，利用return语句将值返回给调用者
						function 函数名(){
							函数体：
							return 需要返回的结果；
						}
				3,调用者一般用一个变量接收： var1 = 函数名(); 
						相当于var1 == 函数return后面的值
				4,return会终止函数 所以定义函数中写在return后面的代码不会被执行
					所以return一般放在函数的最后面 
					且只能返回一个值 多个值只返回最后一个
				5,如果函数有return则返回return后的值，若没有return则返回undefined
					既是函数都有返回值
		 -->
		 
		 <!-- continue break return的区别：
				continue：跳出本次循环，继续执行下次循环(for while)
				break：结束当前的循环(for while)
				return：不仅可以退出循环，还能够返回return语句中的值，同时还能结束函数内的代码
		-->
		<!-- 参数测试 -->
		<script type="text/javascript">
			function cook(aru){
				return aru;
			}
			
			function sum(num1,num2){
				return num1+num2;
			}
			console.log(cook('酸辣土豆丝'));
			console.log(cook('宫保鸡丁'));
			console.log(sum(3,4));
		</script>
		
		<!-- 案例：返回最大值 -->
		<script type="text/javascript">
			function maxNum(num1,num2) {
				// if (num1 > num2) {
				// 	return num1;
				// } else{
				// 	return num2;
				// }
				return num1>num2 ? num1 : num2;//三元运算符其实是一个表达式 他有返回值的
			}
			console.log(maxNum(23,4));
			console.log(maxNum(23,455));
		</script>
		
		<!-- 求任意数组中的最大值 -->
		<script type="text/javascript">
			function getMax(arr){
				var max = arr[0];
				for (var i=1;i<arr.length;i++) {
					if (max <= arr[i]) {
						max = arr[i];
					} 
				}
				return max;
			}
			var arr1 = [5,2,99,101,67,77];
			var arr2 = [5,299,99,101,67,707];
			console.log(getMax(arr1));
			console.log(getMax(arr2));
		</script>
		
		<!-- 函数返回值的个数 -->
		<script type="text/javascript">
			function Num(num1,num2){
				// return num1,num2; //只返回最后一个
				add = num1+num2;
				subtract = num1-num2;
				multiply = num1*num2;
				divide = num1/num2;
				return [add,subtract,multiply,divide]; //用数组返回多个值
				//return [num1+num2,num1-num2,num1*num2,num1/num2];
			}
			console.log(Num(6,3)); 
		</script>
		
		<!-- 函数没有return -->
		<script type="text/javascript">
			function getRe(a,b){
				a+b;
			}
			console.log(getRe(1,2)); //没有return 返回undefined
		</script>
		
		<!-- 判断用户输入的数是否为素数 -->
		<script type="text/javascript">
			function ifNum(num){
				for (var i=1 ; i<=num ; i++) {
					if (i!==1 && i!==num && num%i== 0) {
						return '不是素数'; //满足条件直接退出函数
					}
				}
				return '是素数'; //上面的不满足则执行这句话 且退出函数
			}
			console.log(ifNum(19));
		</script>
	</body>
</html>
