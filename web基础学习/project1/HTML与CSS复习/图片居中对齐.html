<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片居中对齐</title>
		<!-- 图片标签：img是行内块元素
		 具备与文字类似的居中属性
		 
		将图片居中对齐 对齐父级元素加text-align:center;即可-->
		<style type="text/css">
			.image{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="image">
			<img src="../CSS基础/CSS1015/瀑布流/image/2.jpg" >
		</div>
	</body>
</html>
