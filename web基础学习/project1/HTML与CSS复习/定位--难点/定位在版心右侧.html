<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位在版心右侧 </title>
		<!-- 将小框框固定要版心的某一侧 ：固定定位-->
		<style type="text/css">
			.center{
				width: 400px;
				height: 900px;
				margin: 0 auto;
				background-color: pink;
			}
			
			.attach{
				position: fixed;
				top:400px;
				/* 先移到屏幕中间线的位置 然后右移0.5版心宽度 就到版心右侧啦 */
				left: 50%;
				margin-left: 201px;
				width: 50px;
				height: 50px;
				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		<div class="center"></div>
		<div class="attach"></div>
	</body>
</html>
