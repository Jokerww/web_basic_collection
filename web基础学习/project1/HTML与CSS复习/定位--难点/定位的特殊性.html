<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位的特殊特性</title>
		<!-- 定位的特殊特性：
				绝对定位与固定定位(他们都脱标)和浮动(也脱标)相类似
				(1)行内元素添加了绝对或者固定定位 可以直接设置高度和宽度
				(2)块级元素添加绝对或固定定位(他们脱标)后，如果不给宽度或高度
					默认大小是内容大小 而不再是独占一行(他已经没有位置了 占不了一行了)
				(3)脱标的盒子 不会触发外边距塌陷问题
					浮动元素、绝对定位(固定定位)的元素都不会触发外边距合并问题
					脱离标准流
				(4)绝对定位(固定定位)在重叠时会完全压住盒子 包括盒子里边的图片和文字
					而浮动元素的不同 浮动元素只会压住盒子 但不会压住下面标准流盒子里的文字(图片)
					因为浮动创立的初衷是文字环绕 而不是用于布局
		 -->
		 <style type="text/css">
		 	span{
				/* 加了定位后 就有了宽高 */
				position: absolute;
				/* position: fixed; */
				height: 100px;
				width: 100px;
				background-color: pink;
				top: 50px;
			}
			div{
				/* 块级元素不给宽高 默认由内容撑开其高度 宽度占一整行 */
				background-color: #0000FF;
				/* 加完定位后 宽度变小了 变成了内容的宽度 */
				position: absolute;
			}
			p{
				/* 文字被要压住了 */
				background-color: #5F9EA0;
			}
		 </style>
	</head>
	<body>
		<span>行内元素</span>
		<div>
			哈哈哈哈哈
		</div>
		<p>我是不是被压住了呀！！！</p>
	</body>
</html>
