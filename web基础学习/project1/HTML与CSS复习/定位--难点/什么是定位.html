<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>什么是定位</title>
		
		<style type="text/css">
			/* 定位和浮动不一样：
					浮动是可以让多个块级盒子在一行内没有缝隙的排列显示 常用于横向排列盒子
					定位可以使一个盒子自由移动、并压住另一个盒子进行显示
					定位可以使滚动窗口时 盒子固定在屏幕的某个位子(fixed)
				定位：将盒子定在某一个位置，所以定位也是摆放盒子 以定位的方式来移动盒子				
						定位=定位模式+边偏移
						定位模式：指的是一个元素在文档中的定位方式
						边偏移：决定了该元素的最终位置
				定位模式：通过position属性来设置 其值分为：
							static静态定位
							relative相对定位
							absolute绝对定位
							fixed固定定位
							steaky粘性定位
				边偏移：决定盒子最终的位置 有：
							top顶端偏移量 元素相对于其参考父元素上边线的距离
							bottom底端偏移量 元素相对于其参考父元素下边线的距离
							right右端偏移量 元素相对于其参考父元素右边线的距离
							left左端偏移量 元素相对于其参考父元素左边线的距离
						这四个属性只有定位模式才存在的 以前的浮动和标准流都用不了
			 */
			
			/* 1，静态定位: position:static;
					静态定位是元素的默认属性 按照标准流的特性包房位置 没有边偏移
					具有标准流的特性 不脱标 
					布局时很少用到
			 */
			.div1,.div2{
				/* 跟标准流的呈现方式一样 */
				position: static;
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<br/>
		<div class="div2"></div>
	</body>
</html>
