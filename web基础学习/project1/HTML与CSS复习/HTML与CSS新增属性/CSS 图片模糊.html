<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS图片模糊</title>
		<!-- 利用CSS将图片变得模糊：
				filter:函数();
				filter属性对元素添加模糊或颜色偏移等效果
				例如 filter:blur(5px);blur迷糊处理 值越大越模糊
				
				
			calc计算宽度：
			width:calc() 括号里可进行加减乘除计算 算术符与数字之间加空格 带单位
			这样宽度就不会写死了
		 -->
		<style type="text/css">
			img{
				width: 444px;
				height: 320px;
				filter: blur(3px);
			}
			img:hover{
				filter: blur(0);
			}
			
			/* calc()的使用 */
			.father{
				width: 200px;
				height: 100px;
				background-color: pink;
			}
			.son{
				width: calc(100% - 40px);
				height: 50px;
				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		<img src="../images/tudou.jpg" alt="图片" >
		<div class="father">
			<div class="son"></div>
		</div>
	</body>
</html>
