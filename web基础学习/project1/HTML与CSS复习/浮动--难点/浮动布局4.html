<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动布局4</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			.head{
				width: 100%;/* 或者不设置 与网页大小同宽 */
				height: 50px;
				background-color: lightgray;
			}
			.banner{
				width: 900px;
				height: 100px;
				background-color: lightgray;
				margin: 10px auto; /* 上下外边距 左右居中 */
			}
			.body{
				width: 890px;
				height: 400px;
				background-color: lightgray;
				margin: 10px auto; /* 上下外边距 左右居中 */
			}
			.footer{
				/* width: 100%; */
				height: 200px;
				background-color: lightgray;
			}
			.body>div{  /* 因为.body里边的div(最后一个div)还包含有div 但我们指向对.body下的第一层的div给样式
						(.body的子元素 而不是孙子等后代元素) 而不是.body下所有的div 
						所以用子元素选择器.body>div 而不是后代选择器.body div */
				width: 290px;
				height: 400px;
				float: left;
				background-color: #696969;
				margin-right: 10px; /* 最后一个不需要左外边距 */
			}
			
			.body .last{
				margin-right: 0px;
			}
			.last div{
				width: 290px;
				height: 195px;
				float: left;
				/* margin-left 和margin-right可以把元素挤跑 好像margin-bottom不会诶 */
				margin-bottom: 10px;
				background-color: #5F9EA0;
			}
		</style>
	</head>
	<body>
		<!-- 常见的网页布局之一： -->
		<div class="head"></div>
		<div class="banner"></div>
		<div class="body">
			<!-- 这里边有三个小盒子 -->
			<div></div>
			<div></div>
			<div class="last">
				<div></div>
				<div></div>
				
			</div>
		</div>
		<div class="footer"></div>
	</body>
</html>
