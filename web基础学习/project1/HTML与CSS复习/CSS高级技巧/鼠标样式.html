<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标效果</title>
	</head>
	<body>
		<!-- 鼠标效果：cursor:值
		 值：
			default 白色小箭头
			pointer 小手手
			move 移动图标
			text 文本图标
			not-allowed 禁止图标
		其实还有很多
		 -->
		 
		<li style="cursor:default">默认小白箭头</li>
		<li style="cursor:pointer">小手手</li>
		<li style="cursor:move">移动</li>
		<li style="cursor:text">文本</li>
		<li style="cursor:help">禁止</li>
	</body>
</html>
