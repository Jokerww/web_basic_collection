<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- navigator对象：
			navigator对象包含了有关浏览器的相关信息，他有很多的属性
			我们常用的是userAgent，该属性可以返回由客户机发送服务器的
			user-agent头部的值  得到当前的主机和浏览器信息
			主机类型(客户端/手机、系统版本等) 什么内核版本的浏览器
		 -->
		 <script type="text/javascript">
		 	console.log(navigator.userAgent);
		 </script>
	</body>
</html>
