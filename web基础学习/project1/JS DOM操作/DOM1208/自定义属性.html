<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 自定义属性的定义规范：
			自定义属性的使用是的很多临时的属性数据不用存在数据库 直接存在网页中即可
			很多的自定义属性的名字写的都非常像内置属性 会产生混乱
			
		1，设置H5自定义属性：
			H5规定自定义属性以 data-开头 为属性命名并赋值
			如：data-index=0  element.setAttribute('data-index',0)等
		2,获取自定义属性
			element.getAttribute('data-自定义属性名')
			
			H5新增方法：(IE11以上才兼容)
			element.dataset 用于保存自定义属性中所有以data-开头的属性的集合
			 对象形式保存
			要调获得某一个自定义属性的值 ：
				element.dataset.属性名 (属性名不加data-)
				element.dataset[属性名]
		 -->
		 <div class="div" data-index = '0' data-time = '8:00' data-list-name = 'andy'></div>
		 <script type="text/javascript">
		 	var div = document.querySelector('.div');
			console.log(div.dataset);
			// 有多个-时 dataset里边的名字变成了驼峰命名法的命名
			console.log(div.dataset.listName);
			console.log(div.dataset['listName']);
		 </script>
	</body>
</html>
