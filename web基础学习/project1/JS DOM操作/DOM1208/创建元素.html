<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 元素的创建分为两大步：
			1，创建元素： document.creatElement('Tag名')；
				将元素创建出来
			2，添加元素：将元素放到指定位置
				(1)放到元素里边：node.appendChild('Tag名') 
					node为父节点对象 放到node里边的最后面 作为node的最后一个子元素
				(2)将该元素放在指定元素的前面： node.insertBefore(创建的元素,元素的位置)
					元素的位置指的是放到某个元素的前边的该元素
					
		 -->
		 
		<ul>
			<li>1</li>
		</ul>
		<script type="text/javascript">
			var ul = document.querySelector('ul');
			// 创建元素
			var lii = document.createElement('li');
			lii.innerHTML = '00';
			// 添加元素
			ul.appendChild(lii); //放到了ul里边的最后面 最为ul的最后一个子元素
			ul.insertBefore(lii,ul.children[0]); //放到ul第一个子元素的前面
		</script>
	</body>
</html>
