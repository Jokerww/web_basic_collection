<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background:url(images/1.jpg) no-repeat top center;
			}
			.baidu{
				width: 440px;
				/* 清除浮动 */
				overflow: hidden;
				margin: 50px auto;
				padding: 5px 5px;
				background-color: #FFFFFF;
			}
			.baidu li{
				float: left;
				list-style: none;
			}
			.baidu li img{
				width: 100px;
				height: 60px;
				margin: 0 5px;
			}
		</style>
	</head>
	<body>
		<ul class="baidu">
			<li><img src="images/1.jpg"></li>
			<li><img src="images/2.jpg"></li>
			<li><img src="images/3.jpg"></li>
			<li><img src="images/4.jpg"></li>
		</ul>
		<script type="text/javascript">
			// 严禁准确的获取img标签 .baidu下面的img
			var list_img = document.querySelector('.baidu').querySelectorAll('img');
			var body_1 = document.body;
			for (var i=0;i<list_img.length;i++) {
				list_img[i].onclick = function(){
					// body_1.style.backgroundImage = 'url('+this.src+')';
					document.body.style.backgroundImage = 'url('+this.src+')';
					
				}
			}
		</script>
	</body>
</html>
