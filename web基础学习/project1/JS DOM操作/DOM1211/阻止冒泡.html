<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.father{
				width: 200px;
				height: 200px;
				background-color: pink;
				padding: 50px;
			}
			.son{
				width: 100px;
				height: 100px;
				background-color: blue;
				color: #fff;
				text-align: center;
				line-height: 100px;
			}
		</style>
	</head>
	<body>
		<!-- 阻止冒泡：冒泡特性会给实际程序带来一定的干扰
			1，e.stopPropagation(); 标准的方法阻止冒泡 就不会向上传播了
			2，e.cancelBubble = true; 非标准的方法阻止冒泡 没有兼容性问题
		 
		 兼容性处理方案：
		 
		 if(e&&e.stopPropagation()){
			e.stopPropagation();
		 }else{
			e.cancelBubble = true;
		 }
		 -->
		 
		 
		 <div class="father">
		 	<div class="son">son</div>
		 </div>
		 
		 <script type="text/javascript">
		 	var father = document.querySelector('.father');
			var son = document.querySelector('.son');
			// 给儿子添加点击事件
			son.addEventListener('click',function(e){
				alert('son');
				e.stopPropagation();//不会出现father了
			})
			// 给父亲添加点击事件
			father.addEventListener('click',function(e){
				alert('father');
				e.cancelBubble = true;//不会出现文档了
			})
			// 给文档添加点击事件
			document.addEventListener('click',function(e){
				alert('document');
			})
		 </script>
	</body>
</html>
