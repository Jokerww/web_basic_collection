<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 250px;
				margin: 100px auto;
			}
			span{
				display: inline-block;
				width: 50px;
				height: 50px;
				background-color: #000000;
				line-height: 50px;
				text-align: center;
				color: #FFFFFF;
				font-size: 18px;
				font-weight: 700;
			}
		</style>
	</head>
	<body>
		<!-- 停止计时器 clearInterval(intervalID):
			clearInterval()方法先通过调用setInterval()建立的定时器
			注：1，window可省略
				2，参数是setInterval()的名称 所以要先给他一个名字
		 -->
		<button class="start">开始计时</button>
		<button class="stop">停止计时</button>
		<div class="timer">
			<span class="h">1</span>时
			<span class="m">2</span>分
			<span class="s">3</span>秒
		</div>
		<!-- 点击开始按钮显示当前时间 点击结束按钮 停止计时-->
		<script type="text/javascript">
			var h = document.querySelector('.h');
			var m = document.querySelector('.m');
			var s = document.querySelector('.s');
			var start = document.querySelector('.start');
			var stop = document.querySelector('.stop');
			// 定义一个全局变量 用于放置计时器
			var inter1;
			
			function getTime(){
				var date = new Date();
				h.innerHTML = date.getHours();
				m.innerHTML = date.getMinutes();
				s.innerHTML = date.getSeconds();
			}
			getTime();//防止第一次刷新有空白
			// 设置定时函数 每隔一秒调用一次
			// 点击开始计时
			start.addEventListener('click',function(){
				inter1=setInterval(getTime,1000);
			})
			// 点击停止计时
			stop.addEventListener('click',function(){
				clearInterval(inter1);
			})
		</script>
	</body>
</html>
