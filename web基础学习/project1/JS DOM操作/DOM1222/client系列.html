<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				border: 10px solid red;
				padding: 10px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<!-- client系列：
		client是客服端的意思，用于得到与可视区相关的一些属性
		可以动态的得到元素的边框大小 元素大小
		element.clientTop 返回元素上边框的大小
		element.clientLeft 返回元素左边框的大小
		element.clientHeight 返回自身包括padding content的高度 不包括boerder
		element.clientWidth 返回自身包括padding content的宽度 不包括boerder
		注：返回数值不带单位
		 -->
		
		<div> </div>
		<script type="text/javascript">
			var div = document.querySelector('div');
			console.log(div.clientTop);//上边框的大小
			console.log(div.clientLeft);
			console.log(div.clientWidth);//不包含边框的宽度
			console.log(div.clientHeight);
		</script>
	</body>
</html>
