<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- JS中一般的函数需要先声明再调用 才可执行
		 立即执行函数不需要调用 可直接执行：
		  写法：(function(){})(); 俩括号 前边括号写函数
				(function(){} ());括号嵌括号 外层写函数
		  特点：与一般的函数一样 可以传递参数 实参写在后边空着的小括号里边
				就相当于省略了函数名字
				
				创建了独立的作用域 与外边的变量没有命名冲突问题
		 -->
		 
		<script type="text/javascript">
			(function(a,b){
				console.log(a+b);
			})(2,3);//直接输出5
			
			(function(a,b){
				console.log(a+b);
			} (2,3));
		</script>
	</body>
</html>
