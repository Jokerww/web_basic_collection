<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改表单的type属性</title>
		<style type="text/css">
			@font-face {
			  font-family: 'icomoon';
			  src:  url('fonts/icomoon.eot?87mnmf');
			  src:  url('fonts/icomoon.eot?87mnmf#iefix') format('embedded-opentype'),
			    url('fonts/icomoon.ttf?87mnmf') format('truetype'),
			    url('fonts/icomoon.woff?87mnmf') format('woff'),
			    url('fonts/icomoon.svg?87mnmf#icomoon') format('svg');
			  font-weight: normal;
			  font-style: normal;
			  font-display: block;
			}
			#login{
				position: relative;
				width: 300px;
				height: 200px;
				margin: 0 auto;
				text-align: center;
			}
			input,button{
				display: block;
				margin: 10px auto;
				width: 100%;
				border: none;
				outline: none;
				padding: 5px 0;
				border-bottom: 1px solid lightgray;
			}
			#login h3{
				font-size: 14px;
				font-weight: 400;
			}
			#login button{
				border-radius: 15px;
				background-color: crimson;
				color: white;
				font-weight: 700;
				letter-spacing: 10px;
			}
			a{
				text-decoration: none;
				font-size: 10px;
				color: lightgray;
			}
			.a1{
				float: left;
				margin-left: 5px;
			}
			.a2{
				float: right;
				margin-right: 5px;
			}
			#login span{
				position: absolute;
				right: 0px;
				top: 73px;
			}
			#login i{
				font-family: "icomoon";
				position: absolute;
				top: 82px;
				right: 53px;
				font-size: 10px;
				cursor: default;
			}
		</style>
	</head>
	<body>
		
		<!-- 表单的type属性控制着表单的显示方式 比如文字 按钮 密码 搜索 时间 数字等 -->
		<!-- 仿京东登录界面：
			要求 点击小眼睛时显示密码 -->
		<div id="login">
			<h3 >京东登录</h3>
			<input id='user_name' type="text"  placeholder="用户名/邮箱/已验证手机" />
			<input id='user_passerword' type="password" placeholder="输入密码" />
			<button type="button">登录</button>
			<span><a href="#">| 忘记密码</a></span>
			<i></i>
			<div class="others">
				<a class="a1" href="#">短信验证码登录</a>
				<a class="a2" href="#">手机快速注册</a>
			</div >
		</div>
		
		
		<script type="text/javascript">
			var user_passerword = document.getElementById('user_passerword');
			var eye = document.querySelector('i');
			var flag = 0;
			eye.onclick=function(){
				// 所有的变动都在这个点击事件里边 因此只是变量的判断也要放在这里边
				if(flag == 0){
					eye.innerHTML = '';
					user_passerword.type = 'text';
					flag=1;
				}else{
					eye.innerHTML = '';
					user_passerword.type = 'password';
					flag=0;
				}
			}
			
		</script>
	</body>
</html>
