<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.father{
				position: relative;
				height: 200px;
				width: 200px;
				padding: 10px;
				background-color: #00A0E8;
				
			}
			.son{
				height: 100px;
				width: 100px;
				background-color: red;
				margin-left: 80px;
				padding: 10px;
				border: 5px solid pink;
			}
			.w{
				height: 200px;
				margin: 20px auto;
				background-color: #008000;
			}
			.test{
				height: 200px;
				width: 200px;
				margin: 20px;
				background-color: #1C036C;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<!--元素偏移量offset:offset的相关属性可以动态的获取元素的位置、大小等
			 获得元素距离带有定位的父元素的位置
			 获得元素自身的大小(宽、高)、
			 返回的数值都不带单位
			 
			 offset常见属性：
				element.offsetParent:返回该元素带有定位的父级元素 父级都没有定位
										或没有父亲 则返回body
										parentNode返回的是最近一级的父元素 亲爸爸
				element.offsetTop:返回元素相对于带有定位的父级元素上方的偏移
				element.offsetLeft:返回元素相对于带有定位的父级元素左方的偏移
				element.offsetWidth:返回元素的实际大小宽度 
									包括 padding border content 返回数值不带单位						
				element.offsetHeight:返回元素的实际大小高度 
									包括 padding border content 返回数值不带单位
			element.style.width:也能获取元素的宽度 但只能获取行内样式表定义的宽度
		 -->
		 
		 <!-- offset与style的区别：
			1，offset可以得到任意样式表中的样式值  style只等得到行内样式表的样式值
			2，offset获得数值是数字型 不带单位   style得到的是带单位的字符串型
			3，offsetWidth包含了padding border的宽度 但是style.width不包含
			4，offset的属性是只读属性 只能获取不能赋值  style.width时刻读写的 可获取可赋值
			5，只获取元素的大小位置 用offset 给元素该值 用style
		  
		  
		  -->
		<div class="father">
			<div class="son"></div>
		</div>
		<div class="w"></div>
		<div class="test" style="width: 200px;"></div>
		
		<script type="text/javascript">
			var son= document.querySelector('.son');
			var w = document.querySelector('.w');
			console.log(son.offsetTop);//父元素的padding
			console.log(son.offsetParent); //father 有定位
			console.log(son.parentNode);
			console.log(son.offsetWidth);//包含了border padding的真实宽度
			// .w是个没有给宽度的盒子 JS照样能拿到他的宽度 动态获取
			console.log(w.offsetWidth);
			
			// offset与offset的区别
			var test = document.querySelector('.test');
			console.log(test.offsetWidth);//包含了pddding 220
			console.log(test.style.width);//字符串型 200px
			test.style.width = '300px'; //可以改变大小
			test.offsetWidth = '250px';//没有用 改不了
			console.log(test.offsetWidth);
			
		</script>
	</body>
</html>
