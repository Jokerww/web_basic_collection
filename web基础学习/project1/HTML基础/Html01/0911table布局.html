<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>table布局</title>
	</head>
	<body marginwidth="0px" marginheight="0px">
		<table width="100%" height="700px" bgcolor="#FAEBD7">
			<tr>
				<!--colspan合并几个单元格-->
				<td colspan="3" width="100%" height="10%" bgcolor="#00FFFF">头</td>
			</tr>
			<tr>
				<td width="20%" height="80%" bgcolor="#7FFFD4">
					<ul>
						<li>1</li>
						<li>2</li>
					</ul>
				</td>
				<td width="60%" height="80%" bgcolor="#5F9EA0">middle</td>
				<td width="20%" height="80%" bgcolor="#7FFFD4">right</td>
			</tr>
			<tr>
				<td colspan="3" width="100%" height="10%" bgcolor="#0000FF">底部</td>
			</tr>
		</table>
	</body>
</html>
