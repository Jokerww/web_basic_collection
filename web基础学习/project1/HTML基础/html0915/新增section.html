<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增section</title>
	</head>
	<body>
		
		<!--section元素对于网站或应用程序上的内容进行分块。一个section元素通常由内容及标题组成
		    但section元素并非一个普通的容器，需要有标题。当一个容器需要被直接定义样式或者通过脚本定义行为时
			，推荐使用div而非section。
			没有标题的内容不推荐使用section元素。对内容分开或对文章分段 不能与具有完整、独立内容的
			article元素混淆！！二者可以嵌套使用 article强调独立性！ section强调分段或分块！！
			而div元素的工作则是对页面设置样式！！-->
			
			<!--下面是一个独立的文章，文章分为3个部分（小标题段落）-->
			<article>
				<h1>苹果</h1>
				<p>苹果是一种好吃的水果</p>
				<section>
					<h2>红苹果</h2>
					<p>熟了的苹果 很好吃</p>
				</section>
				<section>
					<h2>青苹果</h2>
					<p>还没熟的苹果 很脆</p>
				</section>
			</article>
			<br/>
			
			<!--下面是一段话 有三个独立的内容-->
			<section>
				<h1>水果</h1>
				<article>
					<h2>苹果</h2>
					<p>苹果的内容</p>
				</article>
				<article>
					<h2>桃子</h2>
					<p>桃子的内容</p>
				</article>
				<article>
					<h2>香蕉</h2>
					<p>香蕉的内容</p>
				</article>
				
			</section>
				
	</body>
</html>
