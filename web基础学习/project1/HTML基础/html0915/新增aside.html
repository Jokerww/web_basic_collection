<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增aside</title>
	</head>
	<body>
		<!--aside元素用来表示当前文章或页面的复数部分，他可以包含与当前页面
		    或主要内容相关的引用、侧边栏、导航条，以及其他类似的有区别于主要
			内容的部分-->
		<header>
			<h1>HTML入门</h1>
			
		</header>
		<article>
			<h1>语法</h1>
			<p>语法的内容</p>
			<!--与主要内容相关的附加内容-->
			<aside>
				<h1>名词解释</h1>
				<p>对“语法的解释”</p>
			</aside>
		</article>
		<!--单独使用-->
		<aside>
			<nav>
				<h2>评论</h2>
				<ul>
					<li><a href="#">2019年9月15日20:54:44</a></li>
					<li><a href="#">大牛的评论</a></li>
						</ul>
					</div></li>
				</ul>
			</nav>
		</aside>
	</body>
</html>
