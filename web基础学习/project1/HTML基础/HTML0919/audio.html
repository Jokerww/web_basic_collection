<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>audio</title>
	</head>
	<body>
		<!--插入音乐audio:
				src: 设置音乐文件名及路径 支持mp3 WAV OGG 三种格式的音乐
				autoplay:自动播放
				controls:显示播放面板
				loop：是否循环播放
				preload:是否预加载
						auto：打开网页就加载影音，当设置autoplay时，此值会被忽略
						meta：只加载meta信息
						none:网页打开时不加载
				width/height:面板的高度和宽度 单位为像素
				type：指定播放类型，不需要让浏览器去检测文件格式；type必须指定适当的类型
					例如：MP3对应 type = "audio/mpeg",也可加入codecs属性，更加明确的
					指定文件编码 如：type = "audio/mpeg;codec='vorbis'"
				有些浏览器不支持某种格式的文件，建议用source（单一标签）标签多添加几种格式的音乐
				浏览器会按顺序播放格式支持的音乐 但只会播放一个   背景音乐可设置自动播放（和不显示面板）
				-->
		<audio src="music/wait.mp3" type=audio/mpeg controls="controls"  ></audio> 
		<br/>
		<audio controls="controls">
			<source src="music/其实.mp3" type="audio/mp3" />
			<source src="music/wait.mp3" type="audio/mp3" />
			<!--以上格式都不支持时会显示以下内容-->
			您的浏览器不支持audio播放模式！
		</audio>
	</body>
</html>
