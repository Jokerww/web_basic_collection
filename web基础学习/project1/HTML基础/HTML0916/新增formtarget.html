<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>formtarget</title>
	</head>
	<body>
		<!--与a标签的target很像-->
		<form action="" method="">
			<input type="text" value="v1" formtarget="_blank" />
			<input type="text" value="v1" formtarget="_parent"/>
			<input type="text" value="v1" formtarget="_self"/>
			<input type="text" value="v1" formtarget="_top"/>
			<!--framename 在指定框架中打开-->
			<input type="text" value="v1" formtarget="framename"/>
		</form>
	</body>
</html>
